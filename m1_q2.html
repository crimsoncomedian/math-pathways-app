<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foundational Skills — Question 2</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question{
      padding:1.25rem 1.25rem 1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.05);margin:1rem 0;
    }
    .qtext{font-size:1.05rem;line-height:1.5}
    .answer{margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i style="width:70%"></i></div>

  <main class="container" role="main">
    <h2>Foundational Skills — Question 2</h2>
    <p class="sub">This question adapts based on how Question 1 went.</p>

    <div id="qbox" class="question" aria-live="polite">
      <div id="qtext" class="qtext"></div>
      <div class="answer">
        <label for="resp" class="helper">Your answer</label>
        <input id="resp" class="input" autocomplete="off" />
      </div>
    </div>

    <div class="actions" style="justify-content:space-between">
      <button class="btn" type="button" onclick="window.location.href='m1_q1.html'">Back</button>
      <button id="submitBtn" class="btn" type="button">Continue</button>
    </div>
    <p id="msg" class="helper" style="display:none;color:#b91c1c">Please enter an answer.</p>
  </main>

  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    setProgress(70);

    // ---------- Load context ----------
    // Ranking (easiest -> hardest) and confidence map (id -> 'H'|'M'|'L')
    const RANK = getKV('m1_ranking', []);
    const CONF = getKV('m1_confidence', {});
    const Q1   = getKV('m1_q1', null);
    let ASKED  = getKV('m1_asked', []);

    // Questions list: use cached if present, else rebuild canonical list
    let QUESTIONS = getKV('m1_questions', []);
    if (!Array.isArray(QUESTIONS) || QUESTIONS.length !== 5) {
      QUESTIONS = [
        { id: 'fs1', text: 'Simplify 3y + 5y − 2.' },
        { id: 'fs2', text: 'Evaluate m^2 − 12 ÷ m, when m = 4.' },
        { id: 'fs3', text: 'You earn $15 per hour babysitting. You already have $40 in your savings. Write an expression for your total money after h hours.' },
        { id: 'fs4', text: 'Simplify 4x − 2(3x − 1) + 5.' },
        { id: 'fs5', text: 'Write 4(a − 2) with no multiplication.' }
      ];
      // cache for consistency
      setKV('m1_questions', QUESTIONS);
    }

    if (!Q1 || !Array.isArray(RANK) || RANK.length !== 5) {
      // If students jump here directly, return them to the module start.
      window.location.href = 'm1_ranking.html';
    }

    const byId = id => QUESTIONS.find(q => q.id === id);
    const rankIndex = id => RANK.indexOf(id);

    // Build confidence groups (in student's rank order)
    const H = RANK.filter(id => CONF[id] === 'H');
    const M = RANK.filter(id => CONF[id] === 'M');
    const L = RANK.filter(id => CONF[id] === 'L');

    const currentId   = Q1.id;
    const currentConf = CONF[currentId]; // 'H' | 'M' | 'L'
    const currentIdx  = rankIndex(currentId);

    // Rule: if Q1 correct -> go harder within same group; else easier
    const wantHarder = Q1.correct === true;
    const dir = wantHarder ? +1 : -1;

    function pickNextInSameGroup(id){
      const group = currentConf === 'H' ? H : currentConf === 'M' ? M : L;
      const i = group.indexOf(id);
      if (i === -1) return null;
      const j = i + dir;
      if (j < 0 || j >= group.length) return null;
      const candidate = group[j];
      return ASKED.includes(candidate) ? null : candidate;
    }

    function nearestAvailableByRank(){
      const candidates = RANK
        .filter(id => !ASKED.includes(id) && id !== currentId)
        .filter(id => wantHarder ? rankIndex(id) > currentIdx : rankIndex(id) < currentIdx);

      if (candidates.length === 0) return null;

      let best = null, bestDist = Infinity;
      for (const id of candidates) {
        const d = Math.abs(rankIndex(id) - currentIdx);
        if (d < bestDist) { bestDist = d; best = id; }
      }
      return best;
    }

    // Choose Q2
    let q2Id = pickNextInSameGroup(currentId) || nearestAvailableByRank();
    if (!q2Id) q2Id = RANK.find(id => !ASKED.includes(id) && id !== currentId) || currentId;

    const q2 = byId(q2Id);
    if (!q2) window.location.href = 'm1_ranking.html';

    // Render
    document.getElementById('qtext').textContent = q2.text;

    // ---------- Timing ----------
    const startTime = Date.now();

    // ---------- Local grader (same cases as Q1) ----------
    function norm(s){ return (s ?? '').toString().trim().toLowerCase().replace(/\s+/g,''); }
    function isCorrect(id, raw){
      const a = norm(raw);
      switch(id){
        case 'fs1': return a === '8y-2' || a === '7?'; /* fallback handled below */ 
        case 'fs2': return a === '13';
        case 'fs3': return /^15\*?h\+40$/.test(a) || /^40\+15\*?h$/.test(a);
        case 'fs4': return a === '-2x+7' || a === '7-2x';
        case 'fs5': return a === '4a-8' || a === '-8+4a';
        default: return false;
      }
    }
    // (Tiny fix for fs1: allow "8y - 2" typed with spaces)
    function isCorrectSafe(id, raw){
      const a = norm(raw).replace(/-/g,'-'); // keep as-is, just normalized
      if (id === 'fs1') return a === '8y-2';
      return isCorrect(id, raw);
    }

    // ---------- Submit ----------
    const msg = document.getElementById('msg');
    document.getElementById('submitBtn').addEventListener('click', () => {
      const input = (document.getElementById('resp').value || '').trim();
      if (!input) { msg.style.display = 'block'; return; }
      msg.style.display = 'none';

      const timeSpent = Math.round((Date.now() - startTime) / 1000);
      const correct   = isCorrectSafe(q2Id, input);

      setKV('m1_q2', {
        id: q2Id,
        text: q2.text,
        answer: input,
        correct,
        timeSpent,
        basedOn: { q1: Q1.id, q1Correct: Q1.correct }
      });

      // Record asked
      if (!ASKED.includes(q2Id)) {
        ASKED.push(q2Id);
        setKV('m1_asked', ASKED);
      }

      // Go to Module 1 reflection
      window.location.href = 'm1_reflection.html';
    });
  </script>
</body>
</html>
