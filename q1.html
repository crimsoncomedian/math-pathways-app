<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .question {
      font-size: 1.3rem;
      padding: 1rem 0;
    }

    #continue {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="progress"><i id="progressBar" style="width: 80%"></i></div>

  <main class="container" role="main">
    <h2>Try this question first</h2>
    <div class="question" id="qDisplay">Loading...</div>
    <button id="continue">Continue</button>
  </main>

  <script type="module">
    const ordered = JSON.parse(localStorage.getItem("orderedQuestions") || "[]");
    const confidence = JSON.parse(localStorage.getItem("confidence") || "{}");
    const qDisplay = document.getElementById("qDisplay");

    // Group questions by confidence
    const high = [];
    const med = [];
    const low = [];

    ordered.forEach((q, index) => {
      const level = confidence[q.id];
      if (level === 3) high.push({ ...q, index });
      else if (level === 2) med.push({ ...q, index });
      else if (level === 1) low.push({ ...q, index });
    });

    // Selection logic
    let selected = null;

    if (high.length >= 2) {
      // Pick 2nd hardest high
      selected = high[high.length - 2];
    } else if (high.length === 1 && med.length > 0) {
      // Pick hardest high
      selected = high[0];
    } else if (med.length > 0 && low.length === 0) {
      // Only medium → easiest
      selected = med[0];
    } else if (med.length > 0 && low.length > 0) {
      // Med + Low → easiest med
      selected = med[0];
    } else if (low.length >= 2) {
      // Only low → 2nd easiest
      selected = low[1];
    } else if (low.length === 1) {
      selected = low[0];
    } else {
      // Fallback: pick middle-ranked question
      selected = { ...ordered[Math.floor(ordered.length / 2)], index: Math.floor(ordered.length / 2) };
    }

    // Display question and save index
    qDisplay.innerHTML = selected.label;
    localStorage.setItem("q1_index", selected.index);

    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([qDisplay]).catch(() => {});
    }

    document.getElementById("continue").addEventListener("click", () => {
      window.location.href = "q2.html";
    });
  </script>
</body>
</html>
