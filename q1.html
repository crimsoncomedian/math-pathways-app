<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 2rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      width: 50%;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      resize: vertical;
    }

    button {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>

  <!-- MathJax setup -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>

  <div class="progress"><i></i></div>

  <main class="container">
    <h2>Question 1</h2>
    <div id="question">Loading question...</div>

    <textarea id="answer" placeholder="Type your answer here..."></textarea>
    <button id="submitBtn">Submit Answer</button>
  </main>

  <script type="module">
    const questionDiv = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const submitBtn = document.getElementById("submitBtn");

    // Debugging logs
    const qIndex = parseInt(localStorage.getItem("q1_index"), 10);
    console.log("Chosen Q1 Index:", qIndex);

    const questions = JSON.parse(localStorage.getItem("M1_questions"));
    console.log("Available questions:", questions);

    const q1 = questions?.[qIndex];
    console.log("Chosen Question:", q1);

    if (!q1 || !q1.label) {
      questionDiv.textContent = "⚠️ Could not determine question.";
    } else {
      questionDiv.innerHTML = q1.label;

      // Wait for MathJax to load before typesetting
      window.addEventListener("load", () => {
        if (window.MathJax && MathJax.typesetPromise) {
          MathJax.typesetPromise()
            .then(() => console.log("✅ MathJax rendered."))
            .catch((err) => console.error("❌ MathJax error:", err));
        } else {
          console.warn("⚠️ MathJax not available yet.");
        }
      });
    }

    submitBtn.addEventListener("click", () => {
      const response = answerInput.value;
      localStorage.setItem("q1_response", response);
      window.location.href = "complete.html";
    });
  </script>
</body>
</html>
