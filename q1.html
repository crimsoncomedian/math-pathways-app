<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.25rem;
    }

    .question-text {
      font-size: 1.2rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1.5rem;
    }

    .actions {
      display: flex;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #4338ca;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i style="width: 60%"></i></div>

  <main class="container">
    <h2>Question 1</h2>
    <div id="question" class="question-text">Loading...</div>

    <textarea id="answer" placeholder="Type your answer here..."></textarea>

    <div class="actions">
      <button class="btn" id="continue">Submit</button>
    </div>
  </main>

  <script type="module">
    import MODULE_QUESTIONS from './modules.js';

    const RANK = JSON.parse(localStorage.getItem("order") || "[]");
    const CONF = JSON.parse(localStorage.getItem("confidence") || "{}");

    const H = [], M = [], L = [];
    for (const [i, qId] of RANK.entries()) {
      const level = CONF[i];
      if (level === 4) H.push(i);
      else if (level === 3 || level === 2) M.push(i);
      else if (level === 1) L.push(i);
    }

    function pickSecondHardest(list) {
      return list[list.length - 2];
    }

    function pickHardest(list) {
      return list[list.length - 1];
    }

    function pickEasiest(list) {
      return list[0];
    }

    function pickSecondEasiest(list) {
      return list[1];
    }

    let q1Index = null;
    if (H.length >= 2) {
      q1Index = pickSecondHardest(H);
    } else if (H.length >= 1 && M.length >= 1) {
      q1Index = pickHardest(H);
    } else if (H.length === 0 && M.length >= 1 && L.length === 0) {
      q1Index = pickEasiest(M);
    } else if (H.length === 0 && M.length >= 1 && L.length >= 1) {
      q1Index = pickEasiest(M);
    } else if (H.length === 0 && M.length === 0 && L.length >= 2) {
      q1Index = pickSecondEasiest(L);
    }

    if (q1Index === null) {
      q1Index = Math.floor(RANK.length / 2);
    }

    const q1Id = RANK[q1Index];

    function findQuestionLabelById(id) {
      for (const questions of Object.values(MODULE_QUESTIONS)) {
        const q = questions.find(q => q.id === id);
        if (q) return q.label;
      }
      return "Error: Question not found";
    }

    const questionText = findQuestionLabelById(q1Id);
    document.getElementById("question").textContent = questionText;

    document.getElementById("continue").addEventListener("click", () => {
      const answer = document.getElementById("answer").value.trim();
      if (!answer) {
        alert("Please enter an answer before continuing.");
        return;
      }

      const allAnswers = JSON.parse(localStorage.getItem("answers") || "{}");
      allAnswers[q1Id] = answer;
      localStorage.setItem("answers", JSON.stringify(allAnswers));
      localStorage.setItem("q1Id", q1Id);

      window.location.href = "q2.html";
    });
  </script>
</body>
</html>
