<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>First Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 2rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      width: 60%;
    }

    main {
      background: white;
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.25rem;
    }

    #question {
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 1rem;
    }

    #continue {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #ccc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: not-allowed;
      transition: background 0.2s ease;
      width: 100%;
    }

    #continue.enabled {
      background: #4f46e5;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="progress"><i></i></div>

  <main>
    <h2>Try this question first</h2>
    <div id="question" class="math">Loading...</div>

    <label for="answer"><strong>Your Answer</strong></label>
    <textarea id="answer" placeholder="Type your answer here..."></textarea>

    <button id="continue" disabled>Continue</button>
  </main>

  <script>
    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const continueBtn = document.getElementById('continue');

    const get = (k, fallback = null) => {
      try {
        return JSON.parse(localStorage.getItem(k)) ?? fallback;
      } catch {
        return fallback;
      }
    };

    const set = (k, v) => {
      try {
        localStorage.setItem(k, JSON.stringify(v));
      } catch {}
    };

    const ranked = get("orderedQuestions", []);
    const confidence = get("confidence", {});

    // Group questions by confidence
    const groups = { 1: [], 2: [], 3: [] };
    ranked.forEach((q, i) => {
      const c = confidence[i];
      if (c) groups[c].push({ q, i });
    });

    let chosen = null;

    if (groups[3].length >= 2) {
      // â‰¥ 2 High
      chosen = groups[3][groups[3].length - 2];
    } else if (groups[3].length && groups[2].length) {
      // High + Med
      chosen = groups[3][groups[3].length - 1];
    } else if (groups[2].length && groups[1].length) {
      // Med + Low
      chosen = groups[2][0];
    } else if (groups[2].length) {
      // Only Med
      chosen = groups[2][0];
    } else if (groups[1].length) {
      // Only Low
      chosen = groups[1][1] || groups[1][0];
    }

    if (chosen) {
      questionEl.innerHTML = chosen.q.label;
      set("q1_index", chosen.i);
    } else {
      questionEl.innerHTML = "Could not determine question.";
    }

    // Re-render math
    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([questionEl]).catch(() => {});
    }

    // Enable button on input
    answerEl.addEventListener('input', () => {
      const value = answerEl.value.trim();
      continueBtn.disabled = value === "";
      continueBtn.classList.toggle("enabled", value !== "");
    });

    // Save and continue
    continueBtn.addEventListener('click', () => {
      const response = answerEl.value.trim();
      set("q1_answer", response);
      window.location.href = "q2.html";
    });
  </script>
</body>
</html>
