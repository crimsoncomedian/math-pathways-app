<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 2rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      width: 60%;
    }

    main.container {
      background: white;
      max-width: 640px;
      margin: 0 auto;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .answer-section {
      text-align: left;
      margin-top: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #ccc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: not-allowed;
      width: 100%;
    }

    button.enabled {
      background: #4f46e5;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress"><i></i></div>

  <main class="container">
    <h2>Try this question first</h2>
    <div class="question" id="questionText">Loading...</div>

    <div class="answer-section">
      <label for="answer">Your Answer</label>
      <textarea id="answer" placeholder="Type your answer here..."></textarea>
    </div>

    <button id="continueBtn" disabled>Continue</button>
  </main>

  <script type="module">
    const getKV = (k, fallback = null) => {
      try {
        return JSON.parse(localStorage.getItem(k)) ?? fallback;
      } catch {
        return fallback;
      }
    };

    const setKV = (k, v) => {
      try {
        localStorage.setItem(k, JSON.stringify(v));
      } catch {}
    };

    const moduleId = getKV('current_module') ?? 'M1';
    const orderedQuestions = getKV(`${moduleId}_ranked`, []);
    const q1Index = getKV('q1_index', null);

    const questionText = document.getElementById('questionText');
    const answerInput = document.getElementById('answer');
    const continueBtn = document.getElementById('continueBtn');

    // Get question and show it
    let selected = orderedQuestions?.[q1Index];
    let label = selected?.label ?? "Could not determine question.";

    questionText.innerHTML = label;
    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([questionText]).catch(() => {});
    }

    // Enable continue when text is entered
    answerInput.addEventListener('input', () => {
      const filled = answerInput.value.trim().length > 0;
      continueBtn.disabled = !filled;
      continueBtn.classList.toggle('enabled', filled);
    });

    continueBtn.addEventListener('click', () => {
      const answer = answerInput.value.trim();
      setKV('q1_answer', answer);
      window.location.href = 'q2.html';
    });
  </script>
</body>
</html>
