<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .question {
      font-size: 1.25rem;
      line-height: 1.6;
      padding: 1.25rem;
      background: #f3f4f6;
      border-left: 4px solid #4f46e5;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .actions {
      text-align: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #4338ca;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i style="width: 60%"></i></div>

  <main class="container">
    <h2>Your First Practice Question</h2>
    <div id="questionDisplay" class="question loading">Loading...</div>

    <div class="actions">
      <button class="btn" onclick="next()">Next</button>
    </div>
  </main>

  <script>
    const orderedQuestions = JSON.parse(localStorage.getItem("orderedQuestions") || "[]");
    const confidence = JSON.parse(localStorage.getItem("confidence") || "{}");
    const display = document.getElementById("questionDisplay");

    function getPivotQuestion() {
      const grouped = { high: [], medium: [], low: [] };

      orderedQuestions.forEach((q, i) => {
        const c = confidence[i];
        if (c === 4) grouped.high.push({ q, i });
        else if (c === 3 || c === 2) grouped.medium.push({ q, i });
        else if (c === 1) grouped.low.push({ q, i });
      });

      if (grouped.high.length >= 2) {
        return grouped.high[grouped.high.length - 2]; // 2nd hardest high
      } else if (grouped.high.length >= 1 && grouped.medium.length >= 1) {
        return grouped.high[grouped.high.length - 1]; // hardest high
      } else if (grouped.medium.length > 0) {
        return grouped.medium[0]; // easiest medium
      } else if (grouped.low.length >= 1 && grouped.medium.length >= 1) {
        return grouped.medium[0]; // easiest medium again
      } else if (grouped.low.length > 1) {
        return grouped.low[1]; // 2nd easiest low
      } else if (grouped.low.length === 1) {
        return grouped.low[0];
      }

      return null;
    }

    function render() {
      if (!orderedQuestions.length || Object.keys(confidence).length === 0) {
        display.textContent = "No data found. Please complete ranking and confidence rating first.";
        display.classList.remove("loading");
        return;
      }

      const result = getPivotQuestion();

      if (!result) {
        display.textContent = "Could not determine a suitable question.";
        display.classList.remove("loading");
        return;
      }

      display.textContent = result.q;
      display.classList.remove("loading");

      localStorage.setItem("q1_index", result.i); // Save index for later use
    }

    function next() {
      window.location.href = "q2.html"; // Adjust as needed
    }

    render();
  </script>
</body>
</html>
