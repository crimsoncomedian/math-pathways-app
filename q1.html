<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="progress"><i style="width: 50%"></i></div>

  <main class="container">
    <h2>Question 1</h2>
    <div id="question" class="question">Loading question...</div>

    <input type="text" id="answerInput" placeholder="Type your answer here..." />

    <button id="submitBtn">Submit Answer</button>
  </main>

  <script type="module">
    const orderedQuestions = JSON.parse(localStorage.getItem("orderedQuestions") || "[]");
    const q1Index = 0;
    const q1 = orderedQuestions[q1Index];

    // 🐞 Debug info:
    console.log("Available questions:", orderedQuestions);
    console.log("Chosen Q1 Index:", q1Index);
    console.log("Chosen Question:", q1);

    const questionDiv = document.getElementById("question");

    if (!q1 || !q1.label) {
      questionDiv.textContent = "⚠️ Could not determine question.";
    } else {
      questionDiv.innerHTML = q1.label;
      MathJax.typesetPromise?.();
    }

    // Store q1 index for later reference
    localStorage.setItem("q1_index", q1Index.toString());

    document.getElementById("submitBtn").addEventListener("click", () => {
      const answer = document.getElementById("answerInput").value.trim();

      if (!answer) {
        alert("Please enter an answer before continuing.");
        return;
      }

      // Store answer
      localStorage.setItem("q1_answer", answer);

      // For now, we'll mock correctness
      const correct = window.confirm("Did the student get it correct? Click OK for yes, Cancel for no.");
      localStorage.setItem("q1_correct", correct ? "true" : "false");

      // Proceed to Q2
      window.location.href = "q2.html";
    });
  </script>
</body>
</html>
