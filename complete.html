<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assessment Complete</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      font-size: 1.75rem;
      color: #111827;
    }
    p {
      color: #374151;
      font-size: 1.05rem;
      margin: 0.75rem 0 1.5rem;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.6rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .btn.secondary {
      background-color: #e5e7eb;
      color: #111827;
    }
    .btn.secondary:hover {
      background-color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're All Done! ðŸŽ‰</h1>
    <p>Thanks for completing the assessment.</p>
    <p>Your responses have been recorded.</p>
    <div class="actions">
      <button id="restartBtn" class="btn secondary">Start Over</button>
      <button id="exitBtn" class="btn">Exit</button>
    </div>
  </div>

  <script type="module">
    import { clearAll } from './js/app.js';

    // Restart button â†’ clear local storage and restart at landing page
    document.getElementById('restartBtn').addEventListener('click', ()=>{
      clearAll();
      window.location.href = 'index.html';
    });

    // Exit button â†’ default behavior goes back to landing
    document.getElementById('exitBtn').addEventListener('click', ()=>{
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
