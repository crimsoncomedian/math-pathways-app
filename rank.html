<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rank the Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }

    .progress {
      height: 4px;
      background: #eee;
    }

    #progressBar {
      display: block;
      height: 4px;
      background: #6366f1;
      width: 20%;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .question {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f1f5f9;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .arrows {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .arrow {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .arrow:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .btn {
      display: block;
      margin: 2rem auto 0;
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="progress"><i id="progressBar"></i></div>

  <main>
    <h2>Rank the Questions</h2>
    <p class="sub">Use the arrows to rank from easiest (top) to hardest (bottom). Your order helps pick the first practice question.</p>

    <div id="questionList"></div>
    <button id="continueBtn" class="btn">Continue</button>
  </main>

  <script type="module">
    import { setKV, setProgress } from './js/app.js';
    setProgress(20);

    const questions = [
      { id: "M1_Easy", label: "Simplify $3y + 5y - 2$." },
      { id: "M1_Basic", label: "Evaluate $m^2 - \\dfrac{12}{m}$, when $m = 4$." },
      { id: "M1_Moderate", label: "You earn $35$ per hour tutoring. You already have $540$ in your savings. Write an expression for your total money after $h$ hours." },
      { id: "M1_Challenging", label: "Simplify $4x - 2(3x - 1) + 5$." },
      { id: "M1_Advanced", label: "Write $4(a-2)$ with no multiplication." }
    ];

    const shuffled = questions.sort(() => Math.random() - 0.5);
    const container = document.getElementById('questionList');

    function render() {
      container.innerHTML = '';
      shuffled.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';

        const span = document.createElement('span');
        span.innerHTML = q.label;

        const arrows = document.createElement('div');
        arrows.className = 'arrows';

        const up = document.createElement('button');
        up.className = 'arrow';
        up.innerHTML = '&#9650;'; // ▲
        up.disabled = i === 0;
        up.onclick = () => {
          [shuffled[i], shuffled[i - 1]] = [shuffled[i - 1], shuffled[i]];
          render();
        };

        const down = document.createElement('button');
        down.className = 'arrow';
        down.innerHTML = '&#9660;'; // ▼
        down.disabled = i === shuffled.length - 1;
        down.onclick = () => {
          [shuffled[i], shuffled[i + 1]] = [shuffled[i + 1], shuffled[i]];
          render();
        };

        arrows.appendChild(up);
        arrows.appendChild(down);
        div.appendChild(span);
        div.appendChild(arrows);
        container.appendChild(div);
      });

      if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
    }

    render();

    document.getElementById('continueBtn').addEventListener('click', () => {
      setKV('M1_rank', shuffled.map(q => q.id));
      window.location.href = 'confidence.html';
    });
  </script>
</body>
</html>
