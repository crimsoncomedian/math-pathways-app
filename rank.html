<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rank the 5 Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin: 0 0 1.5rem 0;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub, .hint {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .rank-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    .rank-item {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      margin: .5rem 0;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,.04);
    }

    .badge {
      min-width: 2ch;
      text-align: right;
      font-weight: 700;
      opacity: .7;
    }

    .label {
      flex: 1;
    }

    .handle {
      margin-left: auto;
      cursor: grab;
      font-size: 1.5rem;
      opacity: 0.4;
    }

    .dragging {
      opacity: .6;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .alert {
      background: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d3b;
      padding: 12px 14px;
      border-radius: 10px;
      margin: 12px 0;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:30%"></i></div>

  <main class="container" role="main">
    <h2 id="moduleTitle">Rank the Questions</h2>
    <p class="sub">Drag so the <strong>easiest is on top</strong> and the <strong>hardest on the bottom</strong>.</p>
    <p class="hint" id="hint">Your order helps pick the first practice question.</p>

    <div id="notice" class="alert" style="display:none"></div>
    <ul id="rankList" class="rank-list" aria-label="Rank questions from easiest to hardest"></ul>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <!-- Keep your original script logic -->
  <script type="module">
    // (same JavaScript from your original rank.html)
    // All your logic and imports from app.js and modules.js remain unchanged
  </script>
</body>
</html>
