<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rank the 5 Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin: 0 0 1.5rem 0;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub, .hint {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .rank-list {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    .rank-item {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      margin: .5rem 0;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,.04);
    }

    .badge {
      min-width: 2ch;
      text-align: right;
      font-weight: 700;
      opacity: .7;
    }

    .label {
      flex: 1;
    }

    .handle {
      margin-left: auto;
      cursor: grab;
      font-size: 1.5rem;
      opacity: 0.4;
    }

    .dragging {
      opacity: .6;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i style="width: 40%"></i></div>

  <main class="container" role="main">
    <h2>Rank the Questions</h2>
    <p class="sub">Drag so the <strong>easiest is on top</strong> and the <strong>hardest on the bottom</strong>.</p>
    <p class="hint">Your order helps pick the first practice question.</p>

    <ul id="rankList" class="rank-list" aria-label="Rank questions from easiest to hardest"></ul>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button">Continue</button>
    </div>
  </main>

  <script type="module">
    const questions = [
      { id: 'M1_Easy', label: 'Simplify $3y + 5y - 2$.' },
      { id: 'M1_Basic', label: 'Evaluate $m^2 - \\dfrac{12}{m}$, when $m = 4$.' },
      { id: 'M1_Moderate', label: 'You earn $35$ per hour tutoring. You already have $540$ in your savings. Write an expression for your total money after $h$ hours.' },
      { id: 'M1_Challenging', label: 'Simplify $4x - 2(3x - 1) + 5$.' },
      { id: 'M1_Advanced', label: 'Write $4(a-2)$ with no multiplication.' },
    ];

    // Shuffle the questions
    const shuffled = [...questions].sort(() => Math.random() - 0.5);
    const list = document.getElementById("rankList");
    const btn = document.getElementById("continueBtn");

    // Render once
    function renderList() {
      shuffled.forEach((q, i) => {
        const li = document.createElement("li");
        li.className = "rank-item";
        li.setAttribute("draggable", "true");
        li.dataset.index = i;

        li.innerHTML = `
          <span class="badge"></span>
          <span class="label">${q.label}</span>
          <span class="handle">â˜°</span>
        `;

        list.appendChild(li);
      });

      updateBadges();
      makeListDraggable();
      MathJax.typesetPromise(); // Render math once
    }

    function updateBadges() {
      [...list.children].forEach((li, i) => {
        li.querySelector('.badge').textContent = i + 1;
      });
    }

    function makeListDraggable() {
      let draggedItem = null;

      list.addEventListener("dragstart", (e) => {
        const li = e.target.closest(".rank-item");
        if (!li) return;
        draggedItem = li;
        li.classList.add("dragging");
      });

      list.addEventListener("dragend", (e) => {
        if (draggedItem) draggedItem.classList.remove("dragging");
        draggedItem = null;
        updateBadges();
      });

      list.addEventListener("dragover", (e) => {
        e.preventDefault();
        const target = e.target.closest(".rank-item");
        if (!target || target === draggedItem) return;

        const bounding = target.getBoundingClientRect();
        const offset = e.clientY - bounding.top;
        const shouldInsertBefore = offset < bounding.height / 2;
        const referenceNode = shouldInsertBefore ? target : target.nextSibling;

        if (referenceNode !== draggedItem) {
          list.insertBefore(draggedItem, referenceNode);
        }
      });
    }

    function getCurrentOrder() {
      return [...list.children].map(li => parseInt(li.dataset.index));
    }

    btn.addEventListener("click", () => {
      const finalOrder = getCurrentOrder();
      const ordered = finalOrder.map(i => shuffled[i]);
      localStorage.setItem("orderedQuestions", JSON.stringify(ordered));
      window.location.href = "confidence.html";
    });

    renderList();
  </script>
</body>
</html>
