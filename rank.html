<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rank the 5 Questions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />

  <style>
    /* Light, page-local styles that play nice with your main CSS */
    .rank-list { list-style: none; padding: 0; margin: 1rem 0; }
    .rank-item {
      display: flex; align-items: center; gap: .75rem;
      padding: .75rem 1rem; margin: .5rem 0;
      border: 1px solid #e5e7eb; border-radius: 12px; background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,.04);
    }
    .badge  { min-width: 2ch; text-align: right; font-weight: 700; opacity: .7; }
    .handle { margin-left: auto; cursor: grab; }
    .dragging { opacity: .6; }
    .hint   { font-size: .95rem; opacity: .8; margin:.25rem 0; }
    .actions { display:flex; justify-content:center; margin-top:1rem; }
  </style>

  <!-- MathJax for LaTeX rendering ($ ... $ inline) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:30%"></i></div>

  <main class="container" role="main">
    <h2 id="moduleTitle">Rank the Questions</h2>
    <p class="sub">Drag so the <strong>easiest is on top</strong> and the <strong>hardest on the bottom</strong>.</p>
    <p class="hint" id="hint">Your order helps pick the first practice question.</p>

    <ul id="rankList" class="rank-list" aria-label="Rank questions from easiest to hardest"></ul>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    // --- Load helpers (safe fallbacks if app.js isn't present) ---
    let setKV = () => {};
    let getKV = () => null;
    let setProgress = (pct) => { try { document.getElementById('progressBar').style.width = pct + '%'; } catch {} };

    try {
      const mod = await import('./js/app.js');
      if (typeof mod.setKV === 'function') setKV = mod.setKV;
      if (typeof mod.getKV === 'function') getKV = mod.getKV;
      if (typeof mod.setProgress === 'function') setProgress = mod.setProgress;
    } catch { /* optional */ }

    // --- Import question catalog ---
    const { MODULE_TITLES, MODULE_QUESTIONS } = await import('./js/modules.js');

    // --- Resolve selected module (query > storage fallbacks) ---
    const params = new URLSearchParams(location.search);
    let moduleId =
      params.get('module') ||
      getKV('current_module') ||
      getKV('selected_module') ||
      (sessionStorage.getItem('selected_module') || 'M1');

    // Normalize and persist
    setKV('current_module', moduleId);

    // --- Page title / progress ---
    const titleMap = {
      M1: `M1 — ${MODULE_TITLES?.M1 || 'Foundational Skills'}`,
      M2: `M2 — ${MODULE_TITLES?.M2 || 'Equations & Inequalities'}`,
      M3: `M3 — ${MODULE_TITLES?.M3 || 'Functions'}`,
      M4: `M4 — ${MODULE_TITLES?.M4 || 'Polynomials'}`
    };
    document.getElementById('moduleTitle').textContent = `Rank: ${titleMap[moduleId] || moduleId}`;
    try { setProgress(30); } catch {}

    // --- Pull the 5 questions for this module ---
    const listEl = document.getElementById('rankList');
    const btn    = document.getElementById('continueBtn');
    const questions = Array.isArray(MODULE_QUESTIONS[moduleId]) ? MODULE_QUESTIONS[moduleId] : [];

    if (questions.length !== 5) {
      // If catalog is missing, send back to tiles
      window.location.assign('modules.html');
    }

    // --- Restore saved order if present; otherwise shuffle once and save ---
    const savedKey   = `${moduleId}_rank`;
    const savedOrder = getKV(savedKey, null);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let order;
    if (savedOrder && Array.isArray(savedOrder) && savedOrder.length === questions.length) {
      order = savedOrder.slice();
    } else {
      order = shuffle(questions.map(q => q.id));
      setKV(savedKey, order); // persist immediately so refresh keeps the same order
    }

    // Keep catalog handy for later steps (confidence / Q1 / Q2)
    setKV(`${moduleId}_questions`, questions);

    // --- Render list ---
    function render() {
      listEl.innerHTML = '';
      order.forEach((id, idx) => {
        const q = questions.find(x => x.id === id);
        const li = document.createElement('li');
        li.className  = 'rank-item';
        li.draggable  = true;
        li.dataset.id = id;
        li.innerHTML = `
          <span class="badge">${idx + 1}</span>
          <span class="label math">${q?.label || id}</span>
          <span class="handle" aria-hidden="true">⋮⋮</span>
        `;
        listEl.appendChild(li);
      });
      btn.disabled = questions.length === 0;

      // MathJax re-typeset labels
      if (window.MathJax?.typesetPromise) {
        window.MathJax.typesetPromise([listEl]).catch(()=>{});
      } else if (window.MathJax?.typeset) {
        window.MathJax.typeset();
      }
    }
    render();

    // --- Drag & drop (mouse) ---
    let dragging = null;

    listEl.addEventListener('dragstart', (e) => {
      const li = e.target.closest('li.rank-item');
      if (!li) return;
      dragging = li;
      li.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', li.dataset.id); // required for Firefox
    });

    listEl.addEventListener('dragend', () => {
      if (!dragging) return;
      dragging.classList.remove('dragging');
      dragging = null;
      // Re-number badges
      [...listEl.children].forEach((li, i) => li.querySelector('.badge').textContent = i + 1);
    });

    listEl.addEventListener('dragover', (e) => {
      e.preventDefault();
      const after = getDragAfterElement(listEl, e.clientY);
      if (!dragging) return;
      if (after == null) listEl.appendChild(dragging);
      else listEl.insertBefore(dragging, after);
    });

    function getDragAfterElement(container, y) {
      const els = [...container.querySelectorAll('li.rank-item:not(.dragging)')];
      return els.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // --- Save & continue ---
    btn.addEventListener('click', () => {
      const ids = [...listEl.querySelectorAll('li.rank-item')].map(li => li.dataset.id);
      setKV(savedKey, ids);
      // also ensure catalog is persisted (for the Confidence page)
      setKV(`${moduleId}_questions`, questions);
      // proceed
      window.location.assign('confidence.html');
    });
  </script>
</body>
</html>
