<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rank the Questions</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .question-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      font-size: 1.1rem;
    }
    .question-controls {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .control-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .control-btn:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:20%"></i></div>

  <main class="container" role="main">
    <h2>Rank the Questions</h2>
    <p class="sub">Use the arrows to rank from easiest (top) to hardest (bottom). Your order helps pick the first practice question.</p>

    <ul id="questionList" class="question-list"></ul>

    <div class="actions">
      <button id="continueBtn" class="btn">Continue</button>
    </div>
  </main>

  <script type="module">
    import { setKV } from './js/app.js';

    const QUESTIONS = [
      { id: "M1_Easy", label: "Simplify $3y + 5y - 2$." },
      { id: "M1_Basic", label: "Evaluate $m^2 - \\dfrac{12}{m}$, when $m = 4$." },
      { id: "M1_Moderate", label: "You earn $35$ per hour tutoring. You already have $540$ in your savings. Write an expression for your total money after $h$ hours." },
      { id: "M1_Challenging", label: "Simplify $4x - 2(3x - 1) + 5$." },
      { id: "M1_Advanced", label: "Write $4(a-2)$ with no multiplication." }
    ];

    // Save full question list for later access (âœ… this is the key fix)
    setKV('M1_questions', QUESTIONS);

    // Shuffle for display
    const shuffled = QUESTIONS.slice().sort(() => Math.random() - 0.5);
    const questionList = document.getElementById('questionList');

    function renderList() {
      questionList.innerHTML = '';
      shuffled.forEach((q, index) => {
        const li = document.createElement('li');
        li.className = 'question-item';
        li.dataset.id = q.id;
        li.innerHTML = `
          <span>${q.label}</span>
          <div class="question-controls">
            <button class="control-btn" onclick="moveUp(${index})">&#9650;</button>
            <button class="control-btn" onclick="moveDown(${index})">&#9660;</button>
          </div>
        `;
        questionList.appendChild(li);
        if (window.MathJax) MathJax.typesetPromise([li]);
      });
    }

    window.moveUp = (i) => {
      if (i > 0) {
        [shuffled[i], shuffled[i - 1]] = [shuffled[i - 1], shuffled[i]];
        renderList();
      }
    };
    window.moveDown = (i) => {
      if (i < shuffled.length - 1) {
        [shuffled[i], shuffled[i + 1]] = [shuffled[i + 1], shuffled[i]];
        renderList();
      }
    };

    renderList();

    document.getElementById('continueBtn').addEventListener('click', () => {
      setKV('M1_rank', shuffled.map(q => q.id));
      window.location.assign('confidence.html');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</body>
</html>
