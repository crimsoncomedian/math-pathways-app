<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rate Your Confidence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin: 0 0 1.5rem 0;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .qbox {
      background: #fdfdfd;
      padding: 1rem 1.25rem;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.03);
    }

    .qlabel {
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .slider-wrap {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .slider-wrap input[type="range"] {
      flex-grow: 1;
    }

    .slider-value {
      width: 2ch;
      text-align: center;
      font-weight: 500;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:45%"></i></div>

  <main class="container" role="main">
    <h2>Rate Your Confidence</h2>
    <p class="sub">How confident are you about answering each question?</p>

    <div id="questionContainer"></div>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    let setKV = () => {};
    let getKV = () => null;

    try {
      const app = await import('./js/app.js');
      if (app.setKV) setKV = app.setKV;
      if (app.getKV) getKV = app.getKV;
    } catch (e) {
      console.warn('[confidence] app.js not loaded:', e);
    }

    const container = document.getElementById('questionContainer');
    const btn = document.getElementById('continueBtn');

    const moduleId =
      sessionStorage.getItem('selected_module') ||
      getKV('current_module') ||
      'M1';

    const saved = getKV(`${moduleId}_confidence`, {});

    // Fallback questions if none found
    const questions =
      getKV(`${moduleId}_questions`, [])?.length === 5
        ? getKV(`${moduleId}_questions`)
        : [
            { id: 'q1', label: 'What is 2 + 2?' },
            { id: 'q2', label: 'Solve for x: 2x = 10' },
            { id: 'q3', label: 'Integrate x^2 dx' },
            { id: 'q4', label: 'Define a derivative' },
            { id: 'q5', label: 'What is the limit as x approaches 0 of sin(x)/x?' }
          ];

    const values = {};

    questions.forEach((q) => {
      const val = saved[q.id] ?? 3;
      values[q.id] = val;

      const box = document.createElement('div');
      box.className = 'qbox';
      box.innerHTML = `
        <div class="qlabel math">${q.label}</div>
        <div class="slider-wrap">
          <input type="range" min="1" max="5" step="1" value="${val}" id="slider-${q.id}">
          <span class="slider-value" id="val-${q.id}">${val}</span>
        </div>
      `;
      container.appendChild(box);
    });

    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([container]);
    }

    container.addEventListener('input', (e) => {
      if (e.target.matches('input[type=range]')) {
        const id = e.target.id.replace('slider-', '');
        const val = e.target.value;
        values[id] = Number(val);
        document.getElementById(`val-${id}`).textContent = val;

        const answered = questions.every(q => values[q.id] > 0);
        btn.disabled = !answered;
      }
    });

    btn.addEventListener('click', () => {
      setKV(`${moduleId}_confidence`, values);
      window.location.assign('practice.html');
    });
  </script>
</body>
</html>
