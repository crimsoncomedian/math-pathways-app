<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confidence Ranking</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    .progress {
      height: 6px;
      background: #eee;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      width: 40%;
    }

    main.card {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .text-muted {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .emoji-key {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .confidence-row {
      margin-bottom: 1.5rem;
    }

    .question-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .emoji-options {
      display: flex;
      gap: 1rem;
    }

    .emoji-btn {
      font-size: 1.5rem;
      background: #eee;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-btn:hover {
      transform: scale(1.1);
    }

    .emoji-btn.selected {
      background: #4f46e5;
      color: white;
    }

    button#continue {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      main.card {
        padding: 1.5rem 1rem;
      }

      .emoji-options {
        gap: 0.75rem;
      }

      .emoji-btn {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i></i></div>

  <main class="card">
    <h1>How confident do you feel about each problem?</h1>
    <p id="module-title" class="text-muted"></p>

    <div class="emoji-key card">
      <strong>Confidence key:</strong>
      üòü Not confident &nbsp;&nbsp; üòê Somewhat &nbsp;&nbsp; üòÑ Very confident
    </div>

    <form id="confidence-form" class="vertical-gap"></form>

    <button id="continue" disabled>Continue</button>
  </main>

  <!-- Import logic for getting module info -->
  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    import { MODULE_TITLES, MODULE_QUESTIONS } from './js/modules.js';

    const currentModule = getKV('currentModule') || getKV('selected_module') || 'M1';
    const savedRankings = getKV(`${currentModule}_rank`) || [];
    const allQuestions = MODULE_QUESTIONS?.[currentModule] || [];

    const ranked = savedRankings.map(id => allQuestions.find(q => q.id === id)).filter(Boolean);

    const confidence = {};
    const form = document.getElementById('confidence-form');
    const continueBtn = document.getElementById('continue');

    // Set header
    document.getElementById('module-title').textContent =
      `Module: ${currentModule} ‚Äî ${MODULE_TITLES?.[currentModule] || ''}`;

    // Render confidence rows
    ranked.forEach((q, index) => {
      const row = document.createElement('div');
      row.className = 'confidence-row';

      const qLabel = document.createElement('div');
      qLabel.className = 'question-label';
      qLabel.textContent = q?.label || `Question ${index + 1}`;

      const options = document.createElement('div');
      options.className = 'emoji-options';

      ['üòü', 'üòê', 'üòÑ'].forEach((emoji, level) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'emoji-btn';
        btn.textContent = emoji;

        btn.addEventListener('click', () => {
          // Deselect others
          options.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          confidence[q.id] = level;
          checkAllAnswered();
        });

        options.appendChild(btn);
      });

      row.appendChild(qLabel);
      row.appendChild(options);
      form.appendChild(row);
    });

    function checkAllAnswered() {
      if (Object.keys(confidence).length === ranked.length) {
        continueBtn.disabled = false;
      }
    }

    continueBtn.addEventListener('click', () => {
      const allConfidence = getKV('confidence') || {};
      allConfidence[currentModule] = confidence;
      setKV('confidence', allConfidence);
      setProgress(60);
      window.location.href = 'q1.html';
    });

    setProgress(40);
  </script>
</body>
</html>
