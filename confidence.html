<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rate Confidence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .question-block {
      margin-bottom: 1.5rem;
    }

    .question-text {
      font-weight: 500;
      margin-bottom: 0.75rem;
    }

    .emoji-options {
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
    }

    .emoji-options label {
      cursor: pointer;
      transition: transform 0.1s;
    }

    .emoji-options label:hover {
      transform: scale(1.3);
    }

    input[type="radio"] {
      display: none;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="progress"><i id="progressBar" style="width:40%"></i></div>

  <main class="container" role="main">
    <h2>Rate Your Confidence</h2>
    <p class="sub">How confident are you about answering each question?</p>

    <div id="questionsContainer"></div>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <script>
    const questionsContainer = document.getElementById('questionsContainer');
    const continueBtn = document.getElementById('continueBtn');

    // Emojis for rating
    const emojis = ['😟', '😐', '🙂', '😄'];

    // Load questions from localStorage (ranked list)
    const rankedQuestions = JSON.parse(localStorage.getItem('rankedQuestions')) || [];

    // Track responses
    const responses = {};

    function renderQuestions() {
      rankedQuestions.forEach((question, index) => {
        const qBlock = document.createElement('div');
        qBlock.className = 'question-block';

        const qText = document.createElement('div');
        qText.className = 'question-text';
        qText.textContent = question;
        qBlock.appendChild(qText);

        const emojiDiv = document.createElement('div');
        emojiDiv.className = 'emoji-options';

        emojis.forEach((emoji, i) => {
          const inputId = `q${index}_opt${i}`;
          const label = document.createElement('label');
          label.htmlFor = inputId;
          label.textContent = emoji;

          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `q${index}`;
          input.id = inputId;
          input.value = emoji;

          input.addEventListener('change', () => {
            responses[question] = emoji;
            checkCompletion();
          });

          emojiDiv.appendChild(input);
          emojiDiv.appendChild(label);
        });

        qBlock.appendChild(emojiDiv);
        questionsContainer.appendChild(qBlock);
      });
    }

    function checkCompletion() {
      const allAnswered = rankedQuestions.every(q => responses[q]);
      continueBtn.disabled = !allAnswered;
    }

    continueBtn.addEventListener('click', () => {
      localStorage.setItem('confidenceRatings', JSON.stringify(responses));
      window.location.href = 'modules.html'; // Or the next page
    });

    renderQuestions();
  </script>
</body>
</html>
