<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rate Your Confidence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin: 0 0 1.5rem 0;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .question p {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .confidence-scale {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .confidence-scale label {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 0.25rem;
      font-size: 0.9rem;
    }

    .confidence-scale input[type="radio"] {
      display: none;
    }

    .confidence-scale input[type="radio"]:checked + label {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border-color: #4f46e5;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .confidence-scale {
        flex-direction: column;
      }

      .confidence-scale label {
        width: 100%;
        margin: 0.25rem 0;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:60%"></i></div>

  <main class="container" role="main">
    <h2>Rate Your Confidence</h2>
    <p class="sub">How confident are you about answering each question?</p>

    <div id="questions"></div>

    <div class="actions">
      <button id="submitBtn" class="btn" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    const getKV = window.getKV || (() => null);
    const setKV = window.setKV || (() => {});
    const setProgress = window.setProgress || ((pct) => {
      try {
        document.getElementById('progressBar').style.width = pct + '%';
      } catch {}
    });

    setProgress(60);

    const moduleId =
      getKV('current_module') ||
      getKV('selected_module') ||
      sessionStorage.getItem('selected_module') ||
      'M1';

    const questions = getKV(`${moduleId}_questions`, []);
    const saved = getKV(`${moduleId}_confidence`, {});

    const container = document.getElementById('questions');
    const btn = document.getElementById('submitBtn');

    function renderQuestions() {
      container.innerHTML = '';
      questions.forEach((q, i) => {
        const id = `q-${q.id}`;
        const div = document.createElement('div');
        div.className = 'question';

        const p = document.createElement('p');
        p.textContent = `Q${i + 1}: ${q.label}`;
        div.appendChild(p);

        const scale = document.createElement('div');
        scale.className = 'confidence-scale';

        for (let j = 1; j <= 5; j++) {
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = id;
          input.id = `${id}-${j}`;
          input.value = j;
          if (saved?.[q.id] == j) input.checked = true;

          const label = document.createElement('label');
          label.htmlFor = `${id}-${j}`;
          label.textContent = j;

          input.addEventListener('change', checkComplete);

          scale.appendChild(input);
          scale.appendChild(label);
        }

        div.appendChild(scale);
        container.appendChild(div);
      });
    }

    function checkComplete() {
      const values = {};
      questions.forEach((q) => {
        const radios = document.getElementsByName(`q-${q.id}`);
        for (let radio of radios) {
          if (radio.checked) {
            values[q.id] = Number(radio.value);
            break;
          }
        }
      });

      const complete = Object.keys(values).length === questions.length;
      btn.disabled = !complete;
      if (complete) setKV(`${moduleId}_confidence`, values);
    }

    renderQuestions();
    checkComplete();

    btn.addEventListener('click', () => {
      location.href = 'practice.html';
    });
  </script>
</body>
</html>
