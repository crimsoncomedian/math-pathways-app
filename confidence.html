<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confidence Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .question-block {
      margin-bottom: 2rem;
    }

    .question-text {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .emoji-options {
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      font-size: 1.5rem;
      flex-wrap: wrap;
    }

    .emoji {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      transition: background 0.2s;
      border: 2px solid transparent;
    }

    .emoji.selected {
      background: #e0e7ff;
      border-color: #4f46e5;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #aaa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.6;
      transition: background 0.2s ease;
    }

    .btn.ready {
      background: #4f46e5;
      cursor: pointer;
      opacity: 1;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .emoji-options {
        justify-content: center;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i style="width: 15%"></i></div>

  <main class="container">
    <h2>How confident are you about each question?</h2>

    <div id="questionContainer"></div>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    // Assume these are imported in your main build
    // import { order } from './modules.js';

    const order = JSON.parse(localStorage.getItem("order") || "[]");
    const container = document.getElementById("questionContainer");
    const continueBtn = document.getElementById("continueBtn");

    const state = {}; // Tracks selected confidence per question

    const emojis = [
      { icon: "😩", value: 1, label: "Not confident" },
      { icon: "😐", value: 2, label: "Somewhat confident" },
      { icon: "😊", value: 3, label: "Confident" },
      { icon: "😎", value: 4, label: "Very confident" },
    ];

    function render() {
      container.innerHTML = "";
      order.forEach((question, index) => {
        const block = document.createElement("div");
        block.className = "question-block";

        const text = document.createElement("div");
        text.className = "question-text";
        text.textContent = question;

        const emojiRow = document.createElement("div");
        emojiRow.className = "emoji-options";

        emojis.forEach((emoji) => {
          const el = document.createElement("div");
          el.className = "emoji";
          el.innerText = emoji.icon;
          el.title = emoji.label;

          if (state[index] === emoji.value) {
            el.classList.add("selected");
          }

          el.addEventListener("click", () => {
            state[index] = emoji.value;

            // Deselect others
            Array.from(emojiRow.children).forEach(child =>
              child.classList.remove("selected")
            );
            el.classList.add("selected");

            checkAllRated();
          });

          emojiRow.appendChild(el);
        });

        block.appendChild(text);
        block.appendChild(emojiRow);
        container.appendChild(block);
      });
    }

    function checkAllRated() {
      const allRated = Object.keys(state).length === order.length;
      continueBtn.disabled = !allRated;
      if (allRated) {
        continueBtn.classList.add("ready");
      } else {
        continueBtn.classList.remove("ready");
      }
    }

    continueBtn.addEventListener("click", () => {
      if (Object.keys(state).length === order.length) {
        localStorage.setItem("confidence", JSON.stringify(state));
        window.location.href = "next-page.html"; // Update to your next page
      }
    });

    render();
  </script>
</body>
</html>
