<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confidence Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .question {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 0.5rem;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .label {
      font-size: 1.1rem;
      flex: 1 1 60%;
    }

    .emojis {
      display: flex;
      gap: 0.5rem;
      flex: 1 1 35%;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .emojis button {
      font-size: 1.5rem;
      background: none;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      transition: 0.2s ease-in-out;
    }

    .emojis button.selected {
      border-color: #4f46e5;
      background: #eef;
    }

    #continue {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #ccc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: not-allowed;
      transition: background 0.2s ease;
      display: block;
      width: 100%;
    }

    #continue.enabled {
      background: #4f46e5;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .question {
        flex-direction: column;
        align-items: flex-start;
      }
      .emojis {
        justify-content: flex-start;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="progress"><i id="progressBar" style="width: 40%"></i></div>

  <main class="container" role="main">
    <h2>How confident are you about each question?</h2>
    <div id="questionList"></div>
    <button id="continue" disabled>Continue</button>
  </main>

  <script type="module">
    // Load local storage data
    const getKV = (k, fallback = null) => {
      try {
        return JSON.parse(localStorage.getItem(k)) ?? fallback;
      } catch {
        return fallback;
      }
    };

    const setKV = (k, v) => {
      try {
        localStorage.setItem(k, JSON.stringify(v));
      } catch {}
    };

    const setProgress = (pct) => {
      try {
        document.getElementById('progressBar').style.width = pct + '%';
      } catch {}
    };

    // Module logic
    const params = new URLSearchParams(location.search);
    const moduleId = params.get('module') ||
      getKV('current_module') ||
      sessionStorage.getItem('selected_module') ||
      'M1';

    setProgress(40);

    const questionList = document.getElementById('questionList');
    const continueBtn = document.getElementById('continue');

    const ranked = getKV(`${moduleId}_questions`, []);
    const order = getKV(`${moduleId}_rank`, []);
    const sorted = order.map(id => ranked.find(q => q.id === id));
    const confidence = {};

    const emojis = [
      { emoji: 'ðŸ˜•', label: 'Not Confident', value: 1 },
      { emoji: 'ðŸ˜', label: 'Somewhat', value: 2 },
      { emoji: 'ðŸ˜„', label: 'Very', value: 3 }
    ];

    sorted.forEach(q => {
      const wrapper = document.createElement('div');
      wrapper.className = 'question';

      const label = document.createElement('div');
      label.className = 'label math';
      label.innerHTML = q?.label || q.id;

      const emojiContainer = document.createElement('div');
      emojiContainer.className = 'emojis';

      emojis.forEach(({ emoji, value }) => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.title = emoji;

        btn.addEventListener('click', () => {
          emojiContainer.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          confidence[q.id] = value;

          const allAnswered = sorted.every(q => confidence[q.id] !== undefined);
          continueBtn.disabled = !allAnswered;
          continueBtn.classList.toggle('enabled', allAnswered);
        });

        emojiContainer.appendChild(btn);
      });

      wrapper.appendChild(label);
      wrapper.appendChild(emojiContainer);
      questionList.appendChild(wrapper);
    });

    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([questionList]).catch(() => {});
    }

    continueBtn.addEventListener('click', () => {
      if (continueBtn.disabled) return;

      setKV(`${moduleId}_confidence`, confidence);
      window.location.href = 'practice.html?module=' + moduleId;
    });
  </script>
</body>
</html>
