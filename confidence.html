<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confidence – Math Pathways</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="progress"><i style="width:22%"></i></div>

  <main class="container" role="main">
    <h2>How confident do you feel about each problem?</h2>
    <p class="sub">
      Module: <span id="moduleName">...</span>. Choose one confidence level for each question.
    </p>

    <div class="confidence-legend">
      <strong>Confidence key:</strong>
      🫤 Not confident &nbsp;&nbsp; 🙂 Somewhat &nbsp;&nbsp; 😁 Very confident
    </div>

    <form id="confidenceForm" class="stack-lg"></form>

    <div class="actions">
      <button type="submit" class="btn" id="continueBtn" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    import { getKV, setKV, MODULE_TITLES } from './js/app.js';

    const form = document.getElementById('confidenceForm');
    const btn = document.getElementById('continueBtn');
    const moduleNameEl = document.getElementById('moduleName');

    const moduleId = getKV('currentModule');
    const moduleName = MODULE_TITLES[moduleId] || moduleId;
    const ranked = getKV('rankings')?.[moduleId] || [];

    // Set visible module name
    moduleNameEl.textContent = `${moduleId} — ${moduleName}`;

    const options = [
      { emoji: '🫤', label: 'Not confident', value: 'not_confident' },
      { emoji: '🙂', label: 'Somewhat', value: 'somewhat' },
      { emoji: '😁', label: 'Very confident', value: 'very_confident' },
    ];

    const state = {};

    // Render each question row
    for (const q of ranked) {
      const row = document.createElement('div');
      row.className = 'confidence-row';

      const questionLabel = document.createElement('p');
      questionLabel.textContent = q.label;
      questionLabel.className = 'question-label';
      row.appendChild(questionLabel);

      const picker = document.createElement('div');
      picker.className = 'emoji-group';

      for (const opt of options) {
        const label = document.createElement('label');
        label.className = 'emoji-option';
        label.title = opt.label;

        const input = document.createElement('input');
        input.type = 'radio';
        input.name = q.id;
        input.value = opt.value;
        input.addEventListener('change', () => {
          state[q.id] = input.value;
          updateState();
        });

        label.appendChild(input);
        label.append(` ${opt.emoji}`);
        picker.appendChild(label);
      }

      row.appendChild(picker);
      form.appendChild(row);
    }

    function updateState() {
      const totalAnswered = Object.keys(state).length;
      btn.disabled = totalAnswered !== ranked.length;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const confidence = {};
      for (const q of ranked) {
        confidence[q.id] = state[q.id];
      }
      setKV('confidence', confidence);
      window.location.assign('m1_q1.html'); // Update this if needed
    });
  </script>
</body>
</html>
