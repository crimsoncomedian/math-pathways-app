<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rate Your Confidence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin: 0 0 1.5rem 0;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .qbox {
      background: #fdfdfd;
      padding: 1rem 1.25rem;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.03);
    }

    .qlabel {
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    .emoji-row {
      display: flex;
      gap: 0.5rem;
      justify-content: space-between;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .emoji {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      transition: background 0.2s ease;
      user-select: none;
    }

    .emoji.selected {
      background: #4f46e5;
      color: white;
      transform: scale(1.1);
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:60%"></i></div>

  <main class="container" role="main">
    <h2>Rate Your Confidence</h2>
    <p class="sub">How confident are you about answering each question?</p>

    <div id="questionContainer"></div>

    <div class="actions">
      <button id="continueBtn" class="btn" type="button" disabled>Continue</button>
    </div>
  </main>

  <script type="module">
    let getKV = () => null;
    let setKV = () => {};

    try {
      const app = await import('./js/app.js');
      if (app.getKV) getKV = app.getKV;
      if (app.setKV) setKV = app.setKV;
    } catch (e) {
      console.warn('[confidence] app.js not loaded:', e);
    }

    const moduleId =
      sessionStorage.getItem('selected_module') ||
      getKV('current_module') ||
      'M1';

    const questions = getKV(`${moduleId}_questions`, []);
    const ranking = getKV(`${moduleId}_ranking`, []);
    const saved = getKV(`${moduleId}_confidence`, {});

    const container = document.getElementById('questionContainer');
    const btn = document.getElementById('continueBtn');

    const emojis = ['ðŸ˜Ÿ', 'ðŸ˜', 'ðŸ™‚', 'ðŸ˜„', 'ðŸ˜Ž'];
    const confidence = {};

    // map ID to question
    const qMap = {};
    questions.forEach(q => qMap[q.id] = q.label);

    ranking.forEach(qid => {
      const label = qMap[qid] || '[Missing Question]';
      const val = saved[qid] || null;

      const box = document.createElement('div');
      box.className = 'qbox';
      box.innerHTML = `
        <div class="qlabel math">${label}</div>
        <div class="emoji-row" data-qid="${qid}">
          ${emojis.map((e, i) => `<span class="emoji" data-val="${i + 1}">${e}</span>`).join('')}
        </div>
      `;

      container.appendChild(box);

      // preselect saved value
      if (val) {
        box.querySelector(`.emoji[data-val="${val}"]`)?.classList.add('selected');
        confidence[qid] = val;
      }
    });

    if (window.MathJax?.typesetPromise) {
      MathJax.typesetPromise([container]);
    }

    container.addEventListener('click', (e) => {
      if (!e.target.classList.contains('emoji')) return;

      const row = e.target.closest('.emoji-row');
      const qid = row.dataset.qid;
      const val = Number(e.target.dataset.val);

      [...row.querySelectorAll('.emoji')].forEach(el => el.classList.remove('selected'));
      e.target.classList.add('selected');

      confidence[qid] = val;

      const allRated = ranking.every(qid => confidence[qid] > 0);
      btn.disabled = !allRated;
    });

    btn.addEventListener('click', () => {
      setKV(`${moduleId}_confidence`, confidence);
      window.location.assign('practice.html');
    });
  </script>
</body>
</html>
