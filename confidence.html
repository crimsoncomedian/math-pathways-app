<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Your Confidence</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .progress {
      background: #eee;
      height: 6px;
      margin-bottom: 1.5rem;
    }

    .progress i {
      display: block;
      background: #4f46e5;
      height: 100%;
      transition: width 0.3s;
    }

    main.container {
      background: white;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .sub {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .question-block {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .question-text {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    .emoji-row {
      display: flex;
      gap: 1rem;
    }

    .emoji-btn {
      font-size: 1.5rem;
      padding: 0.5rem 0.75rem;
      border: 2px solid transparent;
      border-radius: 8px;
      background: #f3f4f6;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .emoji-btn:hover {
      background: #e0e7ff;
    }

    .btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn.active {
      background: #4f46e5;
    }

    .alert {
      background: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d3b;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      main.container {
        padding: 1.5rem 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div class="progress"><i style="width: 50%"></i></div>

  <main class="container">
    <h2>Rate Your Confidence</h2>
    <p class="sub">Tap one emoji per question to rate how confident you feel before solving it.</p>

    <div id="questionsContainer"></div>

    <button id="continueBtn" class="btn" disabled>Continue</button>
  </main>

  <script type="module">
    const orderedQuestions = JSON.parse(localStorage.getItem("orderedQuestions") || "[]");
    const container = document.getElementById("questionsContainer");
    const continueBtn = document.getElementById("continueBtn");

    const emojis = [
      { value: 1, icon: "üò∞", label: "Not confident" },
      { value: 2, icon: "üòê", label: "Somewhat" },
      { value: 3, icon: "üôÇ", label: "Mostly" },
      { value: 4, icon: "üòé", label: "Very confident" },
    ];

    const confidence = {};

    function renderQuestions() {
      if (!orderedQuestions.length) {
        container.innerHTML = `<p class="alert">No questions found. Please go back and rank them first.</p>`;
        continueBtn.disabled = true;
        return;
      }

      orderedQuestions.forEach((q, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "question-block";

        const qText = document.createElement("div");
        qText.className = "question-text";
        qText.innerHTML = q.label;

        const emojiRow = document.createElement("div");
        emojiRow.className = "emoji-row";

        emojis.forEach(e => {
          const btn = document.createElement("button");
          btn.className = "emoji-btn";
          btn.textContent = e.icon;
          btn.title = e.label;
          btn.dataset.value = e.value;

          btn.addEventListener("click", () => {
            confidence[index] = e.value;
            highlightSelection(emojiRow, e.value);
            checkCompletion();
          });

          emojiRow.appendChild(btn);
        });

        wrapper.appendChild(qText);
        wrapper.appendChild(emojiRow);
        container.appendChild(wrapper);
      });
    }

    function highlightSelection(row, selectedValue) {
      [...row.children].forEach(btn => {
        btn.style.opacity = btn.dataset.value == selectedValue ? "1" : "0.5";
      });
    }

    function checkCompletion() {
      const total = orderedQuestions.length;
      const completed = Object.keys(confidence).length;

      continueBtn.disabled = completed < total;
      continueBtn.classList.toggle("active", completed === total);
    }

    continueBtn.addEventListener("click", () => {
      localStorage.setItem("confidence", JSON.stringify(confidence));
      window.location.href = "q1.html";
    });

    renderQuestions();
  </script>
</body>
</html>
