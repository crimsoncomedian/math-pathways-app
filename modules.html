<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Module</title>
  <style>
    :root {
      --primary: #007bff;
      --muted: #6c757d;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border-color: #bbb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    main.card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .module-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .module-btn {
      padding: 1rem;
      font-size: 1rem;
      background-color: #f1f1f1;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .module-btn:hover {
      background-color: #e9f3ff;
      border-color: var(--primary);
    }

    .module-btn.selected {
      background-color: #d4e8ff;
      border-color: var(--primary);
    }

    button#start {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button#start:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      .module-btn {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Choose a module</h1>
    <p>Start with any module youâ€™d like.</p>
    <div id="module-list" class="module-list"></div>
    <button id="start" disabled>Continue</button>
  </main>

  <script type="module">
    import { MODULE_TITLES, setKV } from './js/app.js';

    const moduleListEl = document.getElementById('module-list');
    const startBtn = document.getElementById('start');
    let selectedModule = null;

    Object.entries(MODULE_TITLES).forEach(([moduleId, title]) => {
      const btn = document.createElement('button');
      btn.className = 'module-btn';
      btn.textContent = title;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedModule = moduleId;
        startBtn.disabled = false;
      });
      moduleListEl.appendChild(btn);
    });

    startBtn.addEventListener('click', () => {
      if (selectedModule) {
        setKV('currentModule', selectedModule);
        window.location.href = 'rank.html';
      }
    });
  </script>
</body>
</html>
