<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Module</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    main.card {
      background: white;
      border-radius: 12px;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 2.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }

    .text-muted {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .module-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .module-list button {
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f2f2f2;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      text-align: left;
    }

    .module-list button:hover {
      background: #e6e6e6;
      border-color: #aaa;
    }

    .module-list button:active {
      background: #ddd;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Select a module to work on</h1>
    <p class="text-muted">You can complete the modules in any order.</p>

    <div class="module-list" id="module-list"></div>
  </main>

  <script type="module">
    import { MODULE_TITLES, setKV, setProgress } from './js/app.js';

    const moduleList = document.getElementById('module-list');

    Object.entries(MODULE_TITLES).forEach(([key, title]) => {
      const btn = document.createElement('button');
      btn.textContent = title;
      btn.addEventListener('click', () => {
        setKV('currentModule', key);
        setProgress(20);
        window.location.href = 'rank.html';
      });
      moduleList.appendChild(btn);
    });

    setProgress(10);
  </script>
</body>
</html>
