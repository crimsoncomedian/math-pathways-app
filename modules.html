<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Module</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .module-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }

    .module-tile {
      background: white;
      border: 2px solid #ccc;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
    }

    .module-tile:hover {
      border-color: #4a90e2;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    .module-code {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 0.5rem;
    }

    .module-title {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h2>Choose a Module</h2>
    <p class="sub">Start with any module. You can come back to pick another when youâ€™re done.</p>

    <div class="module-grid">
      <div class="module-tile" data-module="M1">
        <div class="module-code">M1</div>
        <div class="module-title">Foundational Skills</div>
      </div>
      <div class="module-tile" data-module="M2">
        <div class="module-code">M2</div>
        <div class="module-title">Equations & Inequalities</div>
      </div>
      <div class="module-tile" data-module="M3">
        <div class="module-code">M3</div>
        <div class="module-title">Functions</div>
      </div>
      <div class="module-tile" data-module="M4">
        <div class="module-code">M4</div>
        <div class="module-title">Polynomials</div>
      </div>
    </div>
  </main>

  <script type="module">
    // Try to import helper functions from app.js
    try {
      const mod = await import('./js/app.js');
      if (typeof mod.setKV === 'function') {
        document.querySelectorAll('.module-tile').forEach(tile => {
          tile.addEventListener('click', () => {
            const module = tile.dataset.module;
            mod.setKV('selected_module', module);
            window.location.href = 'rank.html';
          });
        });
      } else {
        // Fallback if no setKV available
        document.querySelectorAll('.module-tile').forEach(tile => {
          tile.addEventListener('click', () => {
            const module = tile.dataset.module;
            sessionStorage.setItem('selected_module', module);
            window.location.href = 'rank.html';
          });
        });
      }
    } catch (e) {
      console.warn('Could not load app.js, falling back to sessionStorage');
      document.querySelectorAll('.module-tile').forEach(tile => {
        tile.addEventListener('click', () => {
          const module = tile.dataset.module;
          sessionStorage.setItem('selected_module', module);
          window.location.href = 'rank.html';
        });
      });
    }
  </script>
</body>
</html>
