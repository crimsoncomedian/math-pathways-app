<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Pathways – Your Name</title>

  <style>
    :root {
      --primary: #0080ff;
      --bg: #f8f9fa;
      --text: #222;
      --muted: #666;
      --border: #ccc;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
    }

    .progress {
      height: 6px;
      background: #e0e0e0;
    }

    .progress i {
      display: block;
      height: 6px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    main.container {
      max-width: 720px;
      margin: 60px auto;
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }

    .sub {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .input-group {
      flex: 1 1 240px;
      display: flex;
      flex-direction: column;
    }

    .helper {
      font-size: 0.95rem;
      margin-bottom: 0.25rem;
      color: var(--muted);
    }

    input.input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input.input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 128, 255, 0.2);
      outline: none;
    }

    .actions {
      margin-top: 1.5rem;
    }

    button.btn {
      background: var(--primary);
      color: white;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="progress"><i style="width:10%"></i></div>

  <main class="container" role="main">
    <h2>What’s your name?</h2>
    <p class="sub">We’ll use this to keep your work together. No email required.</p>

    <form id="nameForm" novalidate>
      <div class="row">
        <div class="input-group">
          <div class="helper">First name</div>
          <input id="first" name="first" class="input" autocomplete="given-name" required />
        </div>
        <div class="input-group">
          <div class="helper">Last name</div>
          <input id="last" name="last" class="input" autocomplete="family-name" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn" id="continueBtn" disabled>Continue</button>
      </div>
    </form>
  </main>

  <script type="module">
    let setKV = () => {};
    let setProgress = () => {};

    try {
      const mod = await import('./app.js');
      if (mod?.setKV) setKV = mod.setKV;
      if (mod?.setProgress) setProgress = mod.setProgress;
    } catch (e) {
      console.warn('Optional app.js not found; continuing.', e);
    }

    try { setProgress(10); } catch {}

    const first = document.getElementById('first');
    const last = document.getElementById('last');
    const btn = document.getElementById('continueBtn');

    function validate() {
      btn.disabled = !(first.value.trim() && last.value.trim());
    }

    first.addEventListener('input', validate);
    last.addEventListener('input', validate);
    validate();

    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      try {
        setKV('student', {
          first: first.value.trim(),
          last: last.value.trim(),
          ts: Date.now()
        });
      } catch {}

      window.location.href = 'tiles.html';
    });
  </script>
</body>
</html>
