<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What's your name?</title>
  <style>
    :root {
      --primary: #007bff;
      --muted: #6c757d;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border-color: #bbb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main.card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .input-group {
      flex: 1 1 100%;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input.input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #fafafa;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input.input:focus {
      border-color: var(--primary);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (min-width: 500px) {
      .input-group {
        flex: 1 1 calc(50% - 0.5rem);
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Whatâ€™s your name?</h1>
    <p> </p>
    <form id="name-form">
      <div class="input-group">
        <label for="first">First name</label>
        <input id="first" class="input" type="text" autocomplete="given-name" required>
      </div>
      <div class="input-group">
        <label for="last">Last name</label>
        <input id="last" class="input" type="text" autocomplete="family-name" required>
      </div>
    </form>
    <button id="continue" disabled>Continue</button>
  </main>

  <script type="module">
    import { setKV } from './js/app.js';

    const first = document.getElementById('first');
    const last = document.getElementById('last');
    const continueBtn = document.getElementById('continue');

    function checkInputs() {
      continueBtn.disabled = !(first.value.trim() && last.value.trim());
    }

    first.addEventListener('input', checkInputs);
    last.addEventListener('input', checkInputs);

    continueBtn.addEventListener('click', () => {
      const name = { first: first.value.trim(), last: last.value.trim() };
      setKV('userName', name);
      window.location.href = 'modules.html';
    });
  </script>
</body>
</html>
