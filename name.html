<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Pathways – Your Name</title>

  <!-- Inline CSS for this page -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }

    .progress {
      height: 6px;
      background: #eee;
    }

    .progress i {
      display: block;
      height: 6px;
      background: #0080ff;
      transition: width 0.3s ease;
    }

    main.container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .sub {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .helper {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: #555;
    }

    input.input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .actions {
      margin-top: 1.5rem;
    }

    button.btn {
      background: #0080ff;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- visual-only progress -->
  <div class="progress"><i style="width:10%"></i></div>

  <main class="container" role="main">
    <h2>What’s your name?</h2>
    <p class="sub">We’ll use this to keep your work together. No email required.</p>

    <form id="nameForm" novalidate>
      <div class="row" style="flex-wrap:wrap">
        <div style="flex:1 1 240px;min-width:240px">
          <div class="helper">First name</div>
          <input id="first" name="first" class="input" autocomplete="given-name" required />
        </div>
        <div style="flex:1 1 240px;min-width:240px">
          <div class="helper">Last name</div>
          <input id="last" name="last" class="input" autocomplete="family-name" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn" id="continueBtn" disabled>Continue</button>
      </div>
    </form>
  </main>

  <script type="module">
    // Make helpers optional so the page still works if js/app.js is missing.
    let setKV = () => {};
    let setProgress = () => {};

    // Try to import optional helpers
    try {
      const mod = await import('./app.js');
      if (mod?.setKV) setKV = mod.setKV;
      if (mod?.setProgress) setProgress = mod.setProgress;
    } catch (e) {
      console.warn('Optional js/app.js not found or no exports; continuing without it.', e);
    }

    // Progress bar (no-op if helper isn't present)
    try { setProgress(10); } catch {}

    // Form wiring
    const first = document.getElementById('first');
    const last  = document.getElementById('last');
    const btn   = document.getElementById('continueBtn');

    function validate() {
      btn.disabled = !(first.value.trim() && last.value.trim());
    }

    // Attach listeners
    first.addEventListener('input', validate);
    last.addEventListener('input', validate);

    // Important: run once so autofill enables the button immediately
    validate();

    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      try {
        setKV('student', { first: first.value.trim(), last: last.value.trim(), ts: Date.now() });
      } catch {}

      // Make sure this file exists in your repo; otherwise change the target.
      window.location.href = 'tiles.html';
    });
  </script>
</body>
</html>
