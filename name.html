<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Pathways – Your Name</title>

  <!-- Load styles -->
  <link rel="stylesheet" href="style.css" />
  <script>
    // Fallback in case stylesheet path fails
    (function () {
      function loaded(hrefPart) {
        return Array.from(document.styleSheets).some(s => (s.href || "").includes(hrefPart));
      }
      window.addEventListener('load', function () {
        if (!loaded('/css/style.css')) {
          const link = document.getElementById('app-css');
          link.href = './style.css?v=4';
          console.warn('Primary CSS not found; switched to fallback ./style.css');
        }
      });
    })();
  </script>
</head>

<body>
  <!-- visual-only progress -->
  <div class="progress"><i style="width:10%"></i></div>

  <main class="container" role="main">
    <h2>What’s your name?</h2>
    <p class="sub">We’ll use this to keep your work together. No email required.</p>

    <form id="nameForm" novalidate>
      <div class="row" style="flex-wrap:wrap">
        <div style="flex:1 1 240px;min-width:240px">
          <div class="helper">First name</div>
          <input id="first" name="first" class="input" autocomplete="given-name" required />
        </div>
        <div style="flex:1 1 240px;min-width:240px">
          <div class="helper">Last name</div>
          <input id="last" name="last" class="input" autocomplete="family-name" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn" id="continueBtn" disabled>Continue</button>
      </div>
    </form>
  </main>

  <!-- Import helper logic -->
  <script type="module">
    // Default fallback if module import fails
    let setKV = () => {};
    let setProgress = () => {};

    try {
      const mod = await import('./js/app.js');  // ← FIXED path!
      if (mod?.setKV) setKV = mod.setKV;
      if (mod?.setProgress) setProgress = mod.setProgress;
    } catch (e) {
      console.warn('Optional js/app.js not found or no exports; continuing without it.', e);
    }

    // Progress bar
    try { setProgress(10); } catch {}

    // Form wiring
    const first = document.getElementById('first');
    const last  = document.getElementById('last');
    const btn   = document.getElementById('continueBtn');

    function validate() {
      btn.disabled = !(first.value.trim() && last.value.trim());
    }

    first.addEventListener('input', validate);
    last.addEventListener('input', validate);
    validate();  // Initial validation

    document.getElementById('nameForm').addEventListener('submit', (e) => {
      e.preventDefault();
      try {
        setKV('student', { first: first.value.trim(), last: last.value.trim(), ts: Date.now() });
      } catch {}

      // Navigate to reflection.html
      window.location.href = 'reflection.html';
    });
  </script>
</body>
</html>
