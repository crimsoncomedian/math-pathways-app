<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Functions – Question 2</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question{
      padding:1.25rem 1.25rem 1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.04);margin:1rem 0;
    }
    .qtext{font-size:1.05rem;line-height:1.5}
    .answer{margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i style="width:95%"></i></div>

  <main class="container" role="main">
    <h2>Functions — Question 2</h2>
    <p class="sub">This question adapts based on how Question 1 went.</p>

    <div id="qbox" class="question" aria-live="polite">
      <div id="qtext" class="qtext"></div>
      <div class="answer">
        <label for="resp" class="helper">Your answer</label>
        <input id="resp" class="input" autocomplete="off" />
      </div>
    </div>

    <div class="actions" style="justify-content:space-between">
      <button class="btn" type="button" onclick="window.location.href='m3_q1.html'">Back</button>
      <button id="submitBtn" class="btn" type="button">Continue</button>
    </div>
    <p id="msg" class="helper" style="display:none;color:#b91c1c">Please enter an answer.</p>
  </main>

  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    setProgress(95);

    const QUESTIONS = getKV('m3_questions', []);
    const RANK      = getKV('m3_ranking', []);
    const CONF      = getKV('m3_confidence', {});
    const Q1        = getKV('m3_q1', null);
    const ASKED     = getKV('m3_asked', []);

    if (!Q1 || !Array.isArray(RANK) || RANK.length === 0 || QUESTIONS.length === 0){
      window.location.href = 'm3_ranking.html';
    }

    const byId      = id => QUESTIONS.find(q => q.id === id);
    const rankIndex = id => RANK.indexOf(id);

    // Groups by confidence, ordered easiest -> hardest by student's rank
    const H = RANK.filter(id => CONF[id] === 'H');
    const M = RANK.filter(id => CONF[id] === 'M');
    const L = RANK.filter(id => CONF[id] === 'L');

    const currentId   = Q1.id;
    const currentConf = CONF[currentId];              // 'H' | 'M' | 'L'
    const currentIdx  = rankIndex(currentId);
    const wantHarder  = Q1.correct === true;          // harder if correct, easier if incorrect
    const dir         = wantHarder ? +1 : -1;

    function nextInSameGroup(id){
      const group = currentConf === 'H' ? H : currentConf === 'M' ? M : L;
      const i = group.indexOf(id);
      if (i === -1) return null;
      const j = i + dir;
      if (j < 0 || j >= group.length) return null;
      const candidate = group[j];
      return ASKED.includes(candidate) ? null : candidate;
    }

    function nearestByRank(){
      // Nearest item in desired direction across all groups, excluding asked and Q1
      const candidates = RANK
        .filter(id => !ASKED.includes(id) && id !== currentId)
        .filter(id => wantHarder ? rankIndex(id) > currentIdx : rankIndex(id) < currentIdx);

      if (candidates.length === 0) return null;

      let best = null, bestDist = Infinity;
      candidates.forEach(id => {
        const d = Math.abs(rankIndex(id) - currentIdx);
        if (d < bestDist){ best = id; bestDist = d; }
      });
      return best;
    }

    // Choose Q2
    let q2Id = nextInSameGroup(currentId);
    if (!q2Id) q2Id = nearestByRank();
    if (!q2Id) q2Id = RANK.find(id => !ASKED.includes(id) && id !== currentId) || currentId;

    const q2 = byId(q2Id);
    if (!q2){ window.location.href = 'm3_ranking.html'; }

    // Render prompt
    document.getElementById('qtext').textContent = q2.text;

    // ---- Autograder (same as m3_q1) ----
    function normalize(s){ return (s||'').toString().trim().toLowerCase().replace(/\s+/g,''); }

    function slopeContextCheck(text){
      const t = normalize(text);
      const hasRate = t.includes('rate') || t.includes('per');
      const hasMile = t.includes('mile') || t.includes('distance') || t.includes('d');
      const has225  = t.includes('2.25') || t.includes('225');
      const hasCost = t.includes('cost') || t.includes('charge') || t.includes('price');
      return (hasRate && hasMile && hasCost) || (has225 && hasMile);
    }

    function sameOutputExampleCheck(text){
      const t = normalize(text);
      const hasAbs   = t.includes('absolute') || t.includes('|x|');
      const hasSquare= t.includes('square') || t.includes('x^2') || t.includes('squared');
      const mentions2andminus2 = t.includes('2') && t.includes('-2');
      const saysSameOutput = t.includes('sameoutput') || t.includes('sameresult');
      return hasAbs || hasSquare || mentions2andminus2 || saysSameOutput;
    }

    function checkAnswer(id, raw){
      const a = normalize(raw);
      switch(id){
        case 'fn1': {
          // Domain of {(-2,5),(0,1),(3,8),(4,-1)} → {-2,0,3,4}
          const accepted = new Set(['{-2,0,3,4}','-2,0,3,4','-2,03,4','-2,3,4,0','{-2, 0, 3, 4}']);
          if (accepted.has(a)) return true;
          const nums = a.replace(/[^\d\-\,]/g,'').split(',').map(s=>s.trim()).filter(Boolean);
          const norm = nums.join(',');
          return norm === '-2,0,3,4';
        }
        case 'fn2': return a === '4' || a === 'x=4';
        case 'fn3': return null; // ungraded; teacher review
        case 'fn4': return slopeContextCheck(raw);
        case 'fn5': return sameOutputExampleCheck(raw);
        default:    return false;
      }
    }

    // Submission
    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');
    const resp = document.getElementById('resp');

    submitBtn.addEventListener('click', ()=>{
      const val = resp.value;
      if(!val || !val.trim()){
        msg.style.display = 'block';
        return;
      }
      msg.style.display = 'none';

      const result  = checkAnswer(q2Id, val);
      const correct = (result === null) ? null : !!result;

      setKV('m3_q2', {
        id: q2Id,
        text: q2.text,
        answer: val,
        correct,
        basedOn: { q1: Q1.id, q1Correct: Q1.correct }
      });

      const asked = getKV('m3_asked', []);
      if(!asked.includes(q2Id)){
        asked.push(q2Id);
        setKV('m3_asked', asked);
      }

      window.location.href = 'm3_reflection.html';
    });
  </script>
</body>
</html>
