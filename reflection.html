<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Module Reflection</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .radio-group{display:flex;flex-direction:column;gap:.65rem;margin:1rem 0}
    .radio{display:flex;align-items:center;gap:.6rem;font-size:1rem}
    .radio input{transform:scale(1.2);cursor:pointer}
    .textarea{width:100%;min-height:96px;padding:.9rem 1rem;border:1px solid #e5e7eb;border-radius:10px;font-size:1rem}
    .textarea:focus{outline:none;box-shadow:0 0 0 5px var(--ring);border-color:var(--primary)}
    .actions{display:flex;justify-content:center;margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i id="progressBar" style="width:70%"></i></div>

  <main class="container" role="main">
    <h2 id="title">Quick Reflection</h2>
    <p class="sub">Was the difficulty of the questions easier, harder, or about what you expected? How so?</p>

    <form id="refForm" novalidate>
      <div class="radio-group" role="radiogroup" aria-label="Perceived difficulty">
        <label class="radio">
          <input type="radio" name="difficulty" value="Easier" required /> Easier
        </label>
        <label class="radio">
          <input type="radio" name="difficulty" value="About what I expected" /> About what I expected
        </label>
        <label class="radio">
          <input type="radio" name="difficulty" value="Harder" /> Harder
        </label>
      </div>

      <label for="explain" class="helper">How so? (optional)</label>
      <textarea id="explain" class="textarea" placeholder="Add a sentence or two if youâ€™d like..."></textarea>

      <div class="actions">
        <button id="continueBtn" type="submit" class="btn">Finish Module</button>
      </div>
      <p id="msg" class="helper" style="display:none;color:#b91c1c">Please choose one option.</p>
    </form>
  </main>

  <script type="module">
    // Optional helpers from app.js
    let setKV = () => {}; let getKV = () => null;
    let setProgress = (pct) => {
      try {
        document.getElementById('progressBar').style.width = pct + '%';
      } catch {}
    };

    try {
      const app = await import('./js/app.js');
      if (app.setKV) setKV = app.setKV;
      if (app.getKV) getKV = app.getKV;
      if (app.setProgress) setProgress = app.setProgress;
    } catch {}

    setProgress(70);

    const moduleId = getKV('current_module') || 'M1';
    setKV('current_module', moduleId);

    const form = document.getElementById('refForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const choice = form.querySelector('input[name="difficulty"]:checked');
      if (!choice) {
        msg.style.display = 'block';
        return;
      }
      msg.style.display = 'none';

      const explain = document.getElementById('explain').value.trim();
      setKV(`${moduleId}_reflection`, {
        difficulty: choice.value,
        explain,
        ts: Date.now()
      });

      const done = new Set(getKV('modules_done', []));
      done.add(moduleId);
      setKV('modules_done', Array.from(done));

      // Now returns to the name/start page
      window.location.assign('complete.html');
    });
  </script>
</body>
</html>
