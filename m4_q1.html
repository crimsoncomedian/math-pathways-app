<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polynomials – Question 1</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question{
      padding:1.25rem 1.25rem 1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.04);margin:1rem 0;
    }
    .qtext{font-size:1.05rem;line-height:1.5}
    .answer{margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i style="width:90%"></i></div>

  <main class="container" role="main">
    <h2>Polynomials — Question 1</h2>
    <p class="sub">This question was selected based on your confidence ratings.</p>

    <div id="qbox" class="question" aria-live="polite">
      <div id="qtext" class="qtext"></div>
      <div class="answer">
        <label for="resp" class="helper">Your answer</label>
        <input id="resp" class="input" autocomplete="off" />
      </div>
    </div>

    <div class="actions" style="justify-content:space-between">
      <button class="btn" type="button" onclick="window.location.href='m4_confidence.html'">Back</button>
      <button id="submitBtn" class="btn" type="button">Continue</button>
    </div>
    <p id="msg" class="helper" style="display:none;color:#b91c1c">Please enter an answer.</p>
  </main>

  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    setProgress(90);

    // Context
    const QUESTIONS = getKV('m4_questions', []);  // [{id,text}]
    const RANK      = getKV('m4_ranking', []);    // ['poly1',...], easiest -> hardest
    const CONF      = getKV('m4_confidence', {}); // { poly1:'H'|'M'|'L' }

    if (!Array.isArray(RANK) || RANK.length === 0 || QUESTIONS.length === 0){
      window.location.href = 'm4_ranking.html';
    }

    const byId = id => QUESTIONS.find(q => q.id === id);

    // Build groups by confidence, preserving student's ranking order (easiest -> hardest)
    const H = RANK.filter(id => CONF[id] === 'H');
    const M = RANK.filter(id => CONF[id] === 'M');
    const L = RANK.filter(id => CONF[id] === 'L');

    const pickHardest       = g => g.length ? g[g.length - 1] : null;
    const pickSecondHardest = g => g.length >= 2 ? g[g.length - 2] : null;
    const pickEasiest       = g => g.length ? g[0] : null;
    const pickSecondEasiest = g => g.length >= 2 ? g[1] : null;

    // ---- Pivot selection logic (as specified) ----
    let q1Id = null;
    if (H.length >= 2){
      // ≥2 High → 2nd-hardest High
      q1Id = pickSecondHardest(H);
    } else if (H.length >= 1 && M.length >= 1){
      // mix of High & Medium → Hardest High
      q1Id = pickHardest(H);
    } else if (H.length === 0 && M.length >= 1 && L.length === 0){
      // only Medium → Easiest Medium
      q1Id = pickEasiest(M);
    } else if (H.length === 0 && M.length >= 1 && L.length >= 1){
      // Medium + Low → Easiest Medium
      q1Id = pickEasiest(M);
    } else if (H.length === 0 && M.length === 0 && L.length >= 2){
      // only Low → 2nd-easiest Low
      q1Id = pickSecondEasiest(L);
    }
    if (!q1Id){ q1Id = RANK[Math.floor(RANK.length/2)]; } // safety fallback

    const q = byId(q1Id);
    if (!q){ window.location.href = 'm4_ranking.html'; }

    // Render prompt
    document.getElementById('qtext').textContent = q.text;

    // ---- Autograder (light/heuristic where needed) ----
    function normalize(s){ return (s||'').toString().trim().toLowerCase().replace(/\s+/g,''); }

    function factorMatchAny(text, factors){
      const t = normalize(text);
      return factors.some(f => t.includes(normalize(f)));
    }

    function checkAnswer(id, raw){
      const a = normalize(raw);
      switch(id){
        case 'poly1':
          // Degree of 4x^3 + 2x^2 − 7x + 6 → 3
          return a === '3' || a === 'degree3' || a === 'deg3';
        case 'poly2':
          // (x + 2)(x − 5) → x^2 − 3x − 10
          return a === 'x^2-3x-10' || a === 'x2-3x-10' || a === 'x^2-10-3x' || a === '-3x-10+x^2';
        case 'poly3':
          // Change leading 3 to negative in 3x^2+5x+1 → opens downward / reflect over x-axis / vertex becomes max
          const t = normalize(raw);
          const hasNegLead = t.includes('negative') || t.includes('-3') || t.includes('leadingcoefficient');
          const opensDown  = t.includes('open') && (t.includes('down') || t.includes('downward'));
          const reflect    = t.includes('reflect') || t.includes('flip');
          const maxVertex  = t.includes('maximum') || t.includes('max') || t.includes('vertex');
          return (hasNegLead && (opensDown || reflect || maxVertex));
        case 'poly4':
          // Factor 6x^2 + 11x + 3 → (3x+1)(2x+3)
          // Accept (2x+3)(3x+1) as well
          return factorMatchAny(raw, ['(3x+1)(2x+3)','(2x+3)(3x+1)']);
        case 'poly5':
          // Any factor of x^3 + x^2 − 14x − 24 → factors are (x-4),(x+2),(x+3)
          return factorMatchAny(raw, ['x-4','(x-4)','x+2','(x+2)','x+3','(x+3)']);
        default:
          return false;
      }
    }

    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');
    const resp = document.getElementById('resp');

    submitBtn.addEventListener('click', ()=>{
      const val = resp.value;
      if(!val || !val.trim()){
        msg.style.display = 'block';
        return;
      }
      msg.style.display = 'none';

      const correct = checkAnswer(q1Id, val);

      // Save Q1 result
      setKV('m4_q1', {
        id: q1Id,
        text: q.text,
        answer: val,
        correct
      });

      // Track asked to avoid repeat
      const asked = getKV('m4_asked', []);
      if(!asked.includes(q1Id)){
        asked.push(q1Id);
        setKV('m4_asked', asked);
      }

      window.location.href = 'm4_q2.html';
    });
  </script>
</body>
</html>
