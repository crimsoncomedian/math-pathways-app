<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polynomials – Question 2</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question{
      padding:1.25rem 1.25rem 1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.04);margin:1rem 0;
    }
    .qtext{font-size:1.05rem;line-height:1.5}
    .answer{margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i style="width:95%"></i></div>

  <main class="container" role="main">
    <h2>Polynomials — Question 2</h2>
    <p class="sub">This question adapts based on how Question 1 went.</p>

    <div id="qbox" class="question" aria-live="polite">
      <div id="qtext" class="qtext"></div>
      <div class="answer">
        <label for="resp" class="helper">Your answer</label>
        <input id="resp" class="input" autocomplete="off" />
      </div>
    </div>

    <div class="actions" style="justify-content:space-between">
      <button class="btn" type="button" onclick="window.location.href='m4_q1.html'">Back</button>
      <button id="submitBtn" class="btn" type="button">Continue</button>
    </div>
    <p id="msg" class="helper" style="display:none;color:#b91c1c">Please enter an answer.</p>
  </main>

  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    setProgress(95);

    const QUESTIONS = getKV('m4_questions', []);
    const RANK      = getKV('m4_ranking', []);
    const CONF      = getKV('m4_confidence', {});
    const Q1        = getKV('m4_q1', null);
    const ASKED     = getKV('m4_asked', []);

    if (!Q1 || !Array.isArray(RANK) || RANK.length === 0 || QUESTIONS.length === 0){
      window.location.href = 'm4_ranking.html';
    }

    const byId      = id => QUESTIONS.find(q => q.id === id);
    const rankIndex = id => RANK.indexOf(id);

    // Build confidence groups in student's rank order (easiest -> hardest)
    const H = RANK.filter(id => CONF[id] === 'H');
    const M = RANK.filter(id => CONF[id] === 'M');
    const L = RANK.filter(id => CONF[id] === 'L');

    const currentId   = Q1.id;
    const currentConf = CONF[currentId];              // 'H' | 'M' | 'L'
    const currentIdx  = rankIndex(currentId);
    const wantHarder  = Q1.correct === true;          // harder if correct, easier if incorrect
    const dir         = wantHarder ? +1 : -1;

    function nextInSameGroup(id){
      const group = currentConf === 'H' ? H : currentConf === 'M' ? M : L;
      const i = group.indexOf(id);
      if (i === -1) return null;
      const j = i + dir;
      if (j < 0 || j >= group.length) return null;
      const candidate = group[j];
      return ASKED.includes(candidate) ? null : candidate;
    }

    function nearestByRank(){
      // Closest item in desired direction across all groups, excluding Q1 and asked
      const candidates = RANK
        .filter(id => !ASKED.includes(id) && id !== currentId)
        .filter(id => wantHarder ? rankIndex(id) > currentIdx : rankIndex(id) < currentIdx);

      if (candidates.length === 0) return null;

      let best = null, bestDist = Infinity;
      candidates.forEach(id => {
        const d = Math.abs(rankIndex(id) - currentIdx);
        if (d < bestDist){ best = id; bestDist = d; }
      });
      return best;
    }

    // Choose Q2
    let q2Id = nextInSameGroup(currentId);
    if (!q2Id) q2Id = nearestByRank();
    if (!q2Id) q2Id = RANK.find(id => !ASKED.includes(id) && id !== currentId) || currentId;

    const q2 = byId(q2Id);
    if (!q2){ window.location.href = 'm4_ranking.html'; }

    // Render prompt
    document.getElementById('qtext').textContent = q2.text;

    // ---- Autograder (same as m4_q1) ----
    function normalize(s){ return (s||'').toString().trim().toLowerCase().replace(/\s+/g,''); }
    function factorMatchAny(text, factors){
      const t = normalize(text);
      return factors.some(f => t.includes(normalize(f)));
    }
    function checkAnswer(id, raw){
      const a = normalize(raw);
      switch(id){
        case 'poly1': // degree 3
          return a === '3' || a === 'degree3' || a === 'deg3';
        case 'poly2': // (x + 2)(x − 5) = x^2 − 3x − 10
          return a === 'x^2-3x-10' || a === 'x2-3x-10' || a === 'x^2-10-3x' || a === '-3x-10+x^2';
        case 'poly3': {
          const t = normalize(raw);
          const hasNegLead = t.includes('negative') || t.includes('-3') || t.includes('leadingcoefficient');
          const opensDown  = t.includes('open') && (t.includes('down') || t.includes('downward'));
          const reflect    = t.includes('reflect') || t.includes('flip');
          const maxVertex  = t.includes('maximum') || t.includes('max') || t.includes('vertex');
          return (hasNegLead && (opensDown || reflect || maxVertex));
        }
        case 'poly4': // (3x+1)(2x+3) (any order)
          return factorMatchAny(raw, ['(3x+1)(2x+3)','(2x+3)(3x+1)']);
        case 'poly5': // any factor: (x-4), (x+2), (x+3)
          return factorMatchAny(raw, ['x-4','(x-4)','x+2','(x+2)','x+3','(x+3)']);
        default:
          return false;
      }
    }

    // Submission
    const submitBtn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');
    const resp = document.getElementById('resp');

    submitBtn.addEventListener('click', ()=>{
      const val = resp.value;
      if(!val || !val.trim()){
        msg.style.display = 'block';
        return;
      }
      msg.style.display = 'none';

      const correct = checkAnswer(q2Id, val);

      setKV('m4_q2', {
        id: q2Id,
        text: q2.text,
        answer: val,
        correct,
        basedOn: { q1: Q1.id, q1Correct: Q1.correct }
      });

      const asked = getKV('m4_asked', []);
      if(!asked.includes(q2Id)){
        asked.push(q2Id);
        setKV('m4_asked', asked);
      }

      window.location.href = 'm4_reflection.html';
    });
  </script>
</body>
</html>
