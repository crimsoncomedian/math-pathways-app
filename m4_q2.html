<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Polynomials — Question 2</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question{
      padding:1.25rem 1.25rem 1rem;border:1px solid #e5e7eb;border-radius:12px;background:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.05);margin:1rem 0;
    }
    .qtext{font-size:1.05rem;line-height:1.5}
    .answer{margin-top:1rem}
  </style>
</head>
<body>
  <div class="progress"><i style="width:95%"></i></div>

  <main class="container" role="main">
    <h2>Polynomials — Question 2</h2>
    <p class="sub">This question adapts based on how Question 1 went.</p>

    <div id="qbox" class="question" aria-live="polite">
      <div id="qtext" class="qtext"></div>
      <div class="answer">
        <label for="resp" class="helper">Your answer</label>
        <input id="resp" class="input" autocomplete="off" />
      </div>
    </div>

    <div class="actions" style="justify-content:space-between">
      <button class="btn" type="button" onclick="window.location.href='m4_q1.html'">Back</button>
      <button id="submitBtn" class="btn" type="button">Continue</button>
    </div>
    <p id="msg" class="helper" style="display:none;color:#b91c1c">Please enter an answer.</p>
  </main>

  <script type="module">
    import { getKV, setKV, setProgress } from './js/app.js';
    setProgress(95);

    // ------- Ensure questions list (cache if missing) -------
    let QUESTIONS = getKV('m4_questions', []);
    if (!Array.isArray(QUESTIONS) || QUESTIONS.length !== 5) {
      QUESTIONS = [
        { id: 'poly1', text: 'Identify the degree of the polynomial: 4x^3 + 2x^2 − 7x + 6.' },
        { id: 'poly2', text: 'Multiply: (x + 2)(x − 5).' },
        { id: 'poly3', text: 'How would changing the value of 3 to a negative number in f(x) = 3x^2 + 5x + 1 affect the graph of the function?' },
        { id: 'poly4', text: 'Factor: 6x^2 + 11x + 3.' },
        { id: 'poly5', text: 'Name any factor of the polynomial x^3 + x^2 − 14x − 24.' }
      ];
      setKV('m4_questions', QUESTIONS);
    }

    // ------- Load context -------
    const RANK = getKV('m4_ranking', []);     // ['poly1',...], easiest → hardest
    const CONF = getKV('m4_confidence', {});  // { polyX: 'H'|'M'|'L' }
    const Q1   = getKV('m4_q1', null);        // { id, answer, correct, timeSpent }
    let ASKED  = getKV('m4_asked', []);

    if (!Q1 || !Array.isArray(RANK) || RANK.length !== 5) {
      window.location.href = 'm4_ranking.html';
    }

    const byId = id => QUESTIONS.find(q => q.id === id);
    const rankIndex = id => RANK.indexOf(id);

    // Groups in student's rank order
    const H = RANK.filter(id => CONF[id] === 'H');
    const M = RANK.filter(id => CONF[id] === 'M');
    const L = RANK.filter(id => CONF[id] === 'L');

    const currentId   = Q1.id;
    const currentConf = CONF[currentId] || 'M';
    const currentIdx  = rankIndex(currentId);

    // Rule: if Q1 correct → go harder within same group; else easier
    const wantHarder = Q1.correct === true;
    const dir = wantHarder ? +1 : -1;

    function nextInSameGroup(id){
      const group = currentConf === 'H' ? H : currentConf === 'M' ? M : L;
      const i = group.indexOf(id);
      if (i < 0) return null;
      const j = i + dir;
      if (j < 0 || j >= group.length) return null;
      const cand = group[j];
      return ASKED.includes(cand) ? null : cand;
    }

    function nearestAvailableByRank(){
      const candidates = RANK
        .filter(id => !ASKED.includes(id) && id !== currentId)
        .filter(id => wantHarder ? rankIndex(id) > currentIdx : rankIndex(id) < currentIdx);

      if (!candidates.length) return null;

      let best = null, bestDist = Infinity;
      for (const id of candidates) {
        const d = Math.abs(rankIndex(id) - currentIdx);
        if (d < bestDist) { bestDist = d; best = id; }
      }
      return best;
    }

    // Choose Q2
    let q2Id = nextInSameGroup(currentId) || nearestAvailableByRank();
    if (!q2Id) q2Id = RANK.find(id => !ASKED.includes(id) && id !== currentId) || currentId;

    const q2 = byId(q2Id);
    if (!q2) window.location.href = 'm4_ranking.html';

    // Render
    document.getElementById('qtext').textContent = q2.text;

    // ------- Timing -------
    const startTime = Date.now();

    // ------- Local autograder -------
    function norm(s){ return (s ?? '').toString().trim().toLowerCase().replace(/\s+/g,''); }

    function isCorrect(id, raw){
      const a = norm(raw);
      switch(id){
        case 'poly1': {
          // degree 3
          return a === '3' || a === 'degree3' || a === 'deg3' || /degree:?3/.test(a);
        }
        case 'poly2': {
          // (x+2)(x−5) = x^2 − 3x − 10
          const b = a.replace(/\s/g,'');
          return b === 'x^2-3x-10' || b === 'x2-3x-10';
        }
        case 'poly3': {
          // Negative leading coefficient flips parabola to open downward (reflection over x-axis)
          const t = a;
          const down   = /open[s]?down|concave\s*down/.test(t);
          const flipX  = (/reflect|flip|invert/.test(t) && /x-?axis/.test(t));
          const negA   = /a<0|negativecoefficient|negativ[e]?\s*leading/.test(t);
          return down || flipX || negA;
        }
        case 'poly4': {
          // 6x^2 + 11x + 3 = (3x + 1)(2x + 3)
          const b = a.replace(/\s/g,'');
          return /\(3x\+1\)\(2x\+3\)/.test(b) || /\(2x\+3\)\(3x\+1\)/.test(b);
        }
        case 'poly5': {
          // x^3 + x^2 − 14x − 24 factors: (x − 4)(x + 2)(x + 3)
          const t = a.replace(/\s/g,'');
          return t === 'x-4' || t === '(x-4)' || t === 'x+2' || t === '(x+2)' || t === 'x+3' || t === '(x+3)';
        }
        default:
          return false;
      }
    }

    // ------- Submit -------
    const msg = document.getElementById('msg');
    document.getElementById('submitBtn').addEventListener('click', ()=>{
      const input = (document.getElementById('resp').value || '').trim();
      if (!input) { msg.style.display = 'block'; return; }
      msg.style.display = 'none';

      const timeSpent = Math.round((Date.now() - startTime) / 1000);
      const correct   = isCorrect(q2Id, input);

      setKV('m4_q2', {
        id: q2Id,
        text: q2.text,
        answer: input,
        correct,
        timeSpent,
        basedOn: { q1: Q1.id, q1Correct: Q1.correct }
      });

      if (!ASKED.includes(q2Id)) {
        ASKED.push(q2Id);
        setKV('m4_asked', ASKED);
      }

      // Move to Module 4 reflection
      window.location.href = 'm4_reflection.html';
    });
  </script>
</body>
</html>
